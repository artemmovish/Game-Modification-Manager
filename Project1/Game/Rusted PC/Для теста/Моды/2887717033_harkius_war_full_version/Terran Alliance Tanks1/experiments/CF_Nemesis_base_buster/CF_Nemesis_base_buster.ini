displayType: action
text: Deploy Cannon
description: -Deploy cannon mode.\n-Cannot move while deployed.\n-Cannon can only fire at full energy. \n-Very long range. \n-Gains a shield and extra armour while deployed. 
buildSpeed: 5s
#price: energy=1

isLocked: if self.isControlledByAI() and self.energy(lessThan=1) or self.isControlledByAI() and self.hp(lessThan=6000) and not self.hasUnitInTeam(withTag='Repair', greaterThan=0, withinRange=200) or self.isControlledByAI() and not numberOfUnitsInEnemyTeam(withTag='Safety', greaterThan=0, withinRange=780) and not numberOfUnitsInEnemyTeam(withTag='Titan', greaterThan=0, withinRange=850)
