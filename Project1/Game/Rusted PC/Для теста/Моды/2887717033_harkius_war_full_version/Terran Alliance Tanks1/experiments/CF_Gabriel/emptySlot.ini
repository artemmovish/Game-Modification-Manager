
[core]
name: Gab_emptySlot
class: CustomUnitMetadata
#price: 2
price: 2000
tags: modularSpider_emptySlot

showInEditor: false



maxHp: 3000

#don't keep damage
selfRegenRate:3000

mass: 90000

techLevel: 1

buildSpeed: 0.0002

radius: 20

fogOfWarSightRange:5

transportSlotsNeeded: 1

softCollisionOnAll: 3

canNotBeDirectlyAttacked: true
isUnrepairableUnit: true


showOnMinimap: false


ignoreInUnitCapCalculation: true

isUnselectable: true

disableDeathOnZeroHp: true




[template_buildTurret]
text: Add
textAddUnitName: ${section.convertTo}
descriptionAddFromUnit: ${section.convertTo}
descriptionAddUnitStats: ${section.convertTo}

isActive: if self.queueSize(empty=true)

setBuilt:0
buildSpeed: 0s


[action_buildSmallLaser]
@copyFromSection: template_buildTurret
#buildSpeed: 6s
convertTo: Gab_smallgunturret
price: 2000
ai_isDisabled: if self.hasUnitInTeam(withTag='Q_AntiArmour', greaterThan=0) and not self.hasUnitInTeam(withTag='Q_AntiLD', greaterThan=0) and not self.hasUnitInTeam(withTag='Q_AntiStealth', greaterThan=0)


[action_buildGun]
@copyFromSection: template_buildTurret
#buildSpeed: 6s
convertTo: Gab_gunturret
price: 6000
ai_isDisabled: if not self.hasUnitInTeam(withTag='Q_AG', greaterThan=0)


[action_buildLightning]
@copyFromSection: template_buildTurret
#buildSpeed: 6s
convertTo: Gab_lightning
price: 16000
ai_isDisabled: if not self.hasUnitInTeam(withTag='Q_AntiShield', greaterThan=0) or not self.hasUnitInTeam(withTag='Q_AG', greaterThan=0)


[action_buildArtillery]
@copyFromSection: template_buildTurret
#buildSpeed: 8s
convertTo: Gab_artillery
price: 13000
ai_isDisabled: if not self.hasUnitInTeam(withTag='Q_Range', greaterThan=0) and not self.hasUnitInTeam(withTag='Q_AntiArmour', greaterThan=0)


[action_buildNanoTur]
@copyFromSection: template_buildTurret
#buildSpeed: 6s
