
[core]
name: TerranmechBunker
class: CustomUnitMetadata
displayText: Mobile Bunker

displayDescription: A powerful mech. \n -Can bury itself for extra defence, shielding and firepower. \n-Slow. \n-Powerful ground attack. \n-These are usually used as a temporary outpost for infantry.

overrideAndReplace: mechBunker

copyFrom: mech_large_common.ini

borrowResourcesWhileAlive: TotalUnit=-1, Ground=-3, Cliff=-3, AG=-3, Shield=-3, AntiArmour=-1
tags: Unit, Ground2, Cliff2, Shield2, AG2, AntiArmour


price: 4000
maxHp: 1600
mass: 6000

techLevel: 1
buildSpeed: 0.0006
#availableInDemo: true


fogOfWarSightRange: 20

radius: 29
#displayRadius: 11
isBio: false
softCollisionOnAll: 0


#energyMax: 3
#energyRegen: 0.010
#energyNeedsToRechargeToFull: true


builtFrom_1_name: mechFactory
builtFrom_1_pos: 7

builtFrom_2_name: mechFactoryT2
builtFrom_2_pos: 7

[hiddenAction_Started]
takeResources: EGround=-3, ECliff=-3, EAG=-3, EShield=-3, EAntiArmour=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Ground=-3, Cliff=-3, AG=-3, Shield=-3, AntiArmour=-1
[hiddenAction_Killed]
takeResources: EGround=3, ECliff=3, EAG=3, EShield=3, EAntiArmour=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=3, Cliff=3, AG=3, Shield=3, AntiArmour=1
#TotalUnit=-1


[hiddenAction_TriggerSwitch]
autoTrigger: if self.isControlledByAI() and numberOfUnitsInEnemyTeam(withTag='Unit', greaterThan=3, withinRange=400) and self.hp(greaterThan=1000)
alsoQueueAction: deploy




[action_deploy]

isVisible: true
text: Deploy
convertTo: TerranmechBunkerDeployed
displayType: action
price:  0
buildSpeed: 0.0085
whenBuilding_cannotMove: true
whenBuilding_rotateTo: 0
whenBuilding_rotateTo_orBackwards: true
#canPlayerCancel: false
descriptionAddUnitStats: ${section.convertTo}



[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=1300)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=1000)
temporarilyAddTags: Retreat





