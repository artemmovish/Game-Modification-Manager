
[core]
name: TerranmechBunkerDeployed
class: CustomUnitMetadata
copyFrom: mech_bunker.ini
displayText: Terran Turret Mech
overrideAndReplace: mechBunkerDeployed

showInEditor: false

builtFrom_1_name: NONE
builtFrom_2_name: NONE

radius: 23
tags: Unit, Ground2, Cliff2, Shield2, AG2, AntiArmour, Building

#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,1,1
#used for placement, and placement of other buildings
constructionFootprint:-1,-1,1,1

#buildingToFootprintOffsetX:20
#buildingToFootprintOffsetY:20



armour: 8

maxShield: 800
shieldRegen: 0.3

startShieldAtZero: true

isBuilding: true


[hiddenAction_TriggerSwitch]
autoTrigger: if self.isControlledByAI() and not numberOfUnitsInEnemyTeam(withTag='Unit', greaterThan=0, withinRange=500)
alsoQueueAction: undeploy




[action_deploy]

isVisible: false

[action_undeploy]

