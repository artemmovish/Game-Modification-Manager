[core]
name: TerranmechMissile
displayText: SAM Mech
overrideAndReplace: mechMissile

displayDescription: Mechs are designed to fight in environments too unstable for normal vehicles. \n -Good range. \n-Targets air only.

copyFrom: mechs_small_common.ini
borrowResourcesWhileAlive: TotalUnit=-1, Ground=-1, Cliff=-1, AA=-1
tags: Unit, Ground, Cliff, AA, Small

price: 1600
maxHp: 550
mass: 3000

techLevel: 1
buildSpeed: 16s
#availableInDemo: true

radius: 13
#displayRadius: 11

[hiddenAction_Started]
takeResources: EGround=-1, ECliff=-1, EAA=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Ground=-1, Cliff=-1, AA=-1
[hiddenAction_Killed]
takeResources: EGround=1, ECliff=1, EAA=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=1, Cliff=1, AA=1
#TotalUnit=-1



[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=520)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=480)
temporarilyAddTags: Retreat




