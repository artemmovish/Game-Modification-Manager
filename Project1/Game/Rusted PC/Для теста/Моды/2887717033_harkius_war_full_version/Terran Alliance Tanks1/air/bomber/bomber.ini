[core]
name: Terranbomber
class: CustomUnitMetadata
price: 4800
maxHp: 2400
mass: 20000

overrideAndReplace: bomber

displayText: Damocles Bomber
displayDescription: A bombing aircraft \n-Drops powerful bombs on anything below it. \n-Has a weaker anti-submarine attack that can be used on stealth units. \n-Heavily armored. \n-Originally designed and built on mars.

copyFrom: ROOT:Unit_AI_Base.ini
borrowResourcesWhileAlive: TotalUnit=-1, Air=-3, AG=-5, AS=-2, AntiArmour=-3, AntiStealth=-1
tags: Unit, Air2, AG2, AntiArmour2, AS, AStealth, anti-stealth


techLevel: 2
buildSpeed: 55s
availableInDemo: true

radius: 16
displayRadius: 19
isBio: false
#softCollisionOnAll: 3
softCollisionOnAll:24


selfRegenRate:0.2


builtFrom_1_name: airFactory
builtFrom_1_pos:  1
builtFrom_2_name: airFactoryT2_c
builtFrom_2_pos:  1
builtFrom_3_name: airFactoryT3
builtFrom_3_pos:  1

energyMax: 5
energyRegen: 0.003
energyNeedsToRechargeToFull: true




[hiddenAction_Started]
takeResources: EAir=-3, EAG=-5, EAS=-2, EAntiArmour=-3, EAntiStealth=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Air=-3, AG=-5, AS=-2, AntiArmour=-3, AntiStealth=-1
[hiddenAction_Killed]
takeResources: EAir=3, EAG=5, EAS=2, EAntiArmour=3, EAntiStealth=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Air=3, AG=5, AS=2, AntiArmour=3, AntiStealth=1
#TotalUnit=-1


[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=2000)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=850)
temporarilyAddTags: Retreat





[animation_move]
onActions: move
start: 0
end: 1
speed: 15

[animation_attack]
onActions: attack
start: 0
end: 1
speed: 1


[animation_idle]
onActions: idle
start: 0
end: 1
speed: 25




[graphics]
total_frames: 2

image:        newbody.png
image_wreak:  base_dead.png
image_turret: NONE
#scaleImagesTo: 20
#scaleTurretImagesTo: 9

image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1





[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: true

turretSize: 20
turretTurnSpeed: 1.5

maxAttackRange: 45
shootDelay: 30

attackMovement: bomber



