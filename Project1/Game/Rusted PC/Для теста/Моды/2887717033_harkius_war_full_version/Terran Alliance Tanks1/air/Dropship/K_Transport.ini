[core]
name: Terran_Transport
displayText: Bumblebee Dropship
displayDescription: High speed dropship. \n -Fast movement speed. \n -No weapons.\n-Can carry 4 units through the skies.
class: CustomUnitMetadata
price: 1000
maxHp: 1200
mass: 20000

overrideAndReplace: dropship

copyFrom: ROOT:Dropship_AI.ini
tags: Unit, Air, dropship
borrowResourcesWhileAlive: TotalUnit=-1

techLevel: 1
experimental: false

buildSpeed: 8s
#availableInDemo: true

radius: 15
#displayRadius: 11
isBio: false
softCollisionOnAll: 3

maxTransportingUnits: 4


builtFrom_2_name: airFactoryT2_c
builtFrom_2_pos:  1
builtFrom_3_name: airFactoryT3
builtFrom_3_pos:  1



[hiddenAction_Started]
takeResources: EAir=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Ground=0
[hiddenAction_Killed]
takeResources: EAir=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=0
#TotalUnit=-1




[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=950)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=700)
temporarilyAddTags: Retreat






[graphics]
total_frames: 1

image:        TransporterBody.png
image_wreak:  NONE
image_turret: NONE



image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false


[movement]
movementType: AIR
moveSpeed: 2.2
moveAccelerationSpeed: 0.05
moveDecelerationSpeed: 0.05

landOnGround: true


maxTurnSpeed: 1.5
turnAcceleration: 0.05

moveSlidingMode :true
moveIgnoringBody:false
moveSlidingDir:  45


slowDeathFall: true



