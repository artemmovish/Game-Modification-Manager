[core]
name: TerranheavyInterceptor
displayText: Night Hawk Interceptor
displayDescription: -A fast interceptor unit. \n-Fires very quickly. \n-Heavily armed with shield \n-Shield weak vs lightning
class: CustomUnitMetadata
price: 1200
maxHp: 150
maxShield: 450
shieldRegen: 0.2
mass: 6000

overrideAndReplace: heavyInterceptor


copyFrom: ROOT:Unit_AI_Base.ini
borrowResourcesWhileAlive: TotalUnit=-1, Air=-1, AA=-2, AntiLD=-3, Shield=-1
tags: Unit, Air, AA, ALD2, Shield


tags: Interp
techLevel: 1

buildSpeed: 14s

radius: 14
isBio: false

builtFrom_1_name: airFactory
builtFrom_1_pos:  1
builtFrom_2_name: airFactoryT2_c
builtFrom_2_pos:  1
builtFrom_3_name: airFactoryT3
builtFrom_3_pos:  1

[hiddenAction_Started]
takeResources: EAir=-1, EAA=-2, EAntiLD=-3, EShield=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Air=-1, AA=-2, AntiLD=-3, Shield=-1
[hiddenAction_Killed]
takeResources: EAir=1, EAA=2, EAntiLD=3, EShield=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Air=1, AA=2, AntiLD=3, Shield=1
#TotalUnit=-1


[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=140) and not self.shield(lessThan=250)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=120) or self.isControlledByAI() and self.shield(lessThan=250)
temporarilyAddTags: Retreat





