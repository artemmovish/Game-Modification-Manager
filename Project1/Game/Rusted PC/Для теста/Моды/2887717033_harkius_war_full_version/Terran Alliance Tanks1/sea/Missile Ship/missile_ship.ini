
[core]
name: c_missileShip
displayText: Lion Missile Ship
displayDescription: -Fast attack ship.\n-missiles can attack ground and air. \n-Light anti-submarine attack.
class: CustomUnitMetadata
price: 800
maxHp: 450
mass: 3000

overrideAndReplace: missileShip

copyFrom: ROOT:Navy_AI.ini
borrowResourcesWhileAlive: TotalUnit=-1, Water=-1, AG=-1, AA=-1, Artillery=-1,  AS=-1
tags: Unit, Navy, AG, AA, AS, Range


techLevel: 1
buildSpeed: 10s
availableInDemo: true

radius: 13
isBio: false


[hiddenAction_Started]
takeResources: ENavy=-1, EAG=-1, EAA=-1, EArtillery=-1,  EAS=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Water=-1, AG=-1, AA=-1, Artillery=-1,  AS=-1
[hiddenAction_Killed]
takeResources: ENavy=1, EAG=1, EAA=1, EArtillery=1,  EAS=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Water=1, AG=1, AA=1, Artillery=1,  AS=1
#TotalUnit=-1


[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=400)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=300)
temporarilyAddTags: Retreat



[graphics]
total_frames: 1

image:        Lion.png
image_wreak:  missile_ship_dead.png
image_turret: NONE

image_shadow: SHADOW:missile_ship.png
shadowOffsetX:1
shadowOffsetY:1


splastEffect: true

[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: true

turretSize: 0
turretTurnSpeed: 1000



maxAttackRange: 280
shootDelay: 140

[turret_1]
#missile launcher
x: 0
y: -2
idleDir:0

invisible:true

shoot_sound:missile_fire
shoot_sound_vol:0.3
shoot_flame:NONE
shoot_light:#FFfffb92

canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
projectile: 1


recoilOffset: -0.5

[turret_2]
#torpedo launcher
x: 0
y: 0
idleDir:0

invisible:true

shoot_sound:missile_fire
shoot_sound_vol:0.3
shoot_flame:NONE
shoot_light:#FFfffb92

canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: true
projectile: 2

