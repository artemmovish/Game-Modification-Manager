[core]
name: c_gunboat
displayText: Skid Gunboat
displayDescription: -High speed patrol boat.\n-Light ground attack. \n-Cheap and quick to build. 
class: CustomUnitMetadata
price: 200
maxHp: 250
mass: 1500
copyFrom: ROOT:Navy_AI.ini
borrowResourcesWhileAlive: TotalUnit=-1, Water=-1, AG=-1
tags: Unit, Navy, AG


overrideAndReplace: gunBoat

techLevel: 1
buildSpeed: 2.5s
availableInDemo: true

radius: 11
isBio: false


[hiddenAction_Started]
takeResources: ENavy=-1, EAG=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Water=-1, AG=-1
[hiddenAction_Killed]
takeResources: ENavy=1, EAG=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Water=1, AG=1
#TotalUnit=-1


[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=200)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=100)
temporarilyAddTags: Retreat


[graphics]
total_frames: 1

image:        Skid.png
image_wreak:  gun_boat_dead.png
image_turret: Turret.png

image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1


splastEffect: true

