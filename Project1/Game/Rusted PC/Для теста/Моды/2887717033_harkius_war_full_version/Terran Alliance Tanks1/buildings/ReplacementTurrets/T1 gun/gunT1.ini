
[core]
name: TerrangunLand
class: CustomUnitMetadata
price: 500
maxHp: 750
mass: 9000
#dont_load:true
overrideAndReplace: turret

displayText: Terran Turret
displayDescription: -Can only target ground units\n-Multiple upgrades available

#footprint used for collisions with units (left, up, right, down)
footprint: 0,0,1,1
#used for placement, and placement of other buildings
constructionFootprint:0,0,1,1

buildingToFootprintOffsetX:20
buildingToFootprintOffsetY:20


copyFrom: ROOT:Building_AI_Base.ini
tags: Building, Turret, AG


disableAllUnitCollisions: true






techLevel: 1
buildSpeed: 28s
#availableInDemo: true

radius: 16
#displayRadius: 25
buildingSelectionOffset: -8


isBuilding: true
isBio: false

[hiddenAction_Started]
takeResources: EAG=-1, ETurret=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Ground=0
[hiddenAction_Killed]
takeResources: EAG=1, ETurret=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=0
#TotalUnit=-1

[graphics]
total_frames: 1
teamColorsOnTurret: true

image:        ROOT:Terran Alliance Tanks1\buildings\ReplacementTurrets\Base1.png
image_wreak:  turret_base_dead.png
image_turret: NewT1.png

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1



[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

turretSize: 12
turretTurnSpeed: 6


maxAttackRange: 200
shootDelay: 0.50s


[turret_1]

x: 0
y: 6
size:20

shoot_sound:firing3
shoot_sound_vol:0.4
shoot_flame:small
shoot_light:#FFEECCCC


shouldResetTurret: false


recoilOffset: -2





[projectile_1]
#BEAAAAM!
directDamage: 50
life: 45

speed: 11

#laserEffect: true

#color: #00b1ff
lightColor: #00b1ff
lightSize: 0.1
drawSize: 0.5

largeHitEffect: false
instant:false

beamImage:      Beam.png
beamImageEnd:   BeamEnd.png
beamImageStart: BeamStart.png
#beamImageOffsetRate: 1.5
beamImageOffsetRate: 5






[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1



[ai]

buildPriority: 0.22
noneInBaseExtraPriority: 0.15

ai_upgradePriority: 0.5
maxEachBase: 3



[action_gunT2]
convertTo:TerrangunLand2
displayType: action
price: 1500
text: Tier 2 gun
description: -Tier 2 gun turret. \n-Increased range and fire rate.
buildSpeed: 16.7s
pos:1
descriptionAddUnitStats: ${section.convertTo}

alsoTriggerAction: upStat, upStat_UpdateAlly

[hiddenAction_upStat]
@copyFromSection: hiddenAction_Started
takeResources: EAG=-1, ETurret=-2
[hiddenAction_upStat_UpdateAlly]
@copyFromSection: hiddenAction_Started
takeResources_includeUnitsWithinRange_team: allyNotOwn
takeResources: AG=-1

[action_arty]
convertTo:Terranarty
displayType: action
price: 1500
text: Artillery
description: -Artillery cannon.\n-Longer range than the gun turrets.\n-Slow firing but has an explosive effect.
buildSpeed: 16.7s
pos:1
descriptionAddUnitStats: ${section.convertTo}

alsoTriggerAction: upStat2, upStat_UpdateAlly2

[hiddenAction_upStat2]
@copyFromSection: hiddenAction_Started
takeResources: EAG=-2, EArtillery=-1
[hiddenAction_upStat_UpdateAlly2]
@copyFromSection: hiddenAction_Started
takeResources_includeUnitsWithinRange_team: allyNotOwn
takeResources: AG=-1

[action_flamer]
convertTo:TerranflameLand
displayType: action
price: 1000
text: Flamethrower
description: -Regenerating flame turret. Great for dealing with groups of light units. \n-Limited health regeneration.
buildSpeed: 16.7s
pos:1
descriptionAddUnitStats: ${section.convertTo}

alsoTriggerAction: upStat3, upStat_UpdateAlly3

[hiddenAction_upStat3]
@copyFromSection: hiddenAction_Started
takeResources: EAG=-2, ETurret=-2
[hiddenAction_upStat_UpdateAlly3]
@copyFromSection: hiddenAction_Started
takeResources_includeUnitsWithinRange_team: allyNotOwn
takeResources: AG=-1



