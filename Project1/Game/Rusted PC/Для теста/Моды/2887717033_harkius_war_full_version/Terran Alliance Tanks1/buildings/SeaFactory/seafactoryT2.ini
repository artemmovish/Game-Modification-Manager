
[core]
name: C_TseaFactoryT2
displayLocaleKey: seaFactory
#overrideAndReplace: seaFactoryT2
class: CustomUnitMetadata
price: 3000
maxHp: 2500

copyFrom: seafactory.ini

techLevel: 2
buildSpeed: 0.0005



[canBuild_rally]
name: setRally
pos: -1
#isLocked: false
#isLockedMessage: NONE
#isGuiBlinking: if not self.hasUnitInTeam(withTag='anti-orbital', greaterThan=0, withinRange=1000)



[canBuild_Builder]
name: T_builderShip
pos: 1


[canBuild_Subs]
name: TerranlightSub, TerranASub_Surface, TerranheavySub
pos: 2

[canBuild_Small]
name: c_gunboat, c_missileShip, c_battleShip
pos: 3
isLocked: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Subs', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)

[canBuild_Big]
name: TerranheavyBattleship, DestroyersFury, TerranheavyMissileShip
pos: 4
isLocked: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Subs', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)



[canBuild_Exp1]
name: TerrannautilusSubmarine
pos: 5
isLocked: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Subs', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)


[canBuild_Big2]
name: TerranheavyMissileShip
pos: 5
isLocked: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Subs', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)



[canBuild_Exp]
name: TerranexperiementalCarrier
pos: 6
isLocked: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Subs', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)





[hiddenAction_FinishBuild]
buildSpeed: 0.1s
addResources: unsetFlag=1


[hiddenAction_QuotaSub]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Subs', greaterThan=0) and self.hasResources(credits=25000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and self.hasUnitInTeam(withTag='SeaPort', greaterThan=2, withinRange=500) or self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and self.hasResources(credits=30000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='SeaPort', greaterThan=2, withinRange=500)
alsoQueueAction: QuotaSub2
addResources: setFlag=1, credits=-6000

[hiddenAction_QuotaSub2]
buildSpeed: 30s
alsoQueueAction: FinishBuild
produceUnits: TerranheavySub




[hiddenAction_QuotaCarrier]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_LD', greaterThan=0) and self.hasResources(credits=80000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and self.hasUnitInTeam(withTag='SeaPort', greaterThan=2, withinRange=500) or self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Air', greaterThan=0) and self.hasResources(credits=70000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and self.hasUnitInTeam(withTag='SeaPort', greaterThan=2, withinRange=500)
alsoQueueAction: QuotaCarrier2
addResources: setFlag=1, credits=-37000

[hiddenAction_QuotaCarrier2]
buildSpeed: 65s
alsoQueueAction: FinishBuild
spawnUnits: TerranexperiementalCarrier





[hiddenAction_QuotaAntiArmour]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_AntiArmour', greaterThan=0) and self.hasResources(credits=35000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and self.hasUnitInTeam(withTag='SeaPort', greaterThan=2, withinRange=500)
alsoQueueAction: QuotaAntiArmour2
addResources: setFlag=1, credits=-9000

[hiddenAction_QuotaAntiArmour2]
buildSpeed: 37s
alsoQueueAction: FinishBuild
spawnUnits: DestroyersFury



[hiddenAction_QuotaRange]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Range', greaterThan=0) and self.hasResources(credits=45000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and self.hasUnitInTeam(withTag='SeaPort', greaterThan=2, withinRange=500)
alsoQueueAction: QuotaRange2
addResources: setFlag=1, credits=-16000

[hiddenAction_QuotaRange2]
buildSpeed: 45s
alsoQueueAction: FinishBuild
spawnUnits: TerranheavyMissileShip


[hiddenAction_QuotaBattleship]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and self.hasResources(credits=30000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='SeaPort', greaterThan=2, withinRange=500)
alsoQueueAction: QuotaBattleship2
addResources: setFlag=1, credits=-6000

[hiddenAction_QuotaBattleship2]
buildSpeed: 30s
alsoQueueAction: FinishBuild
spawnUnits: TerranheavyBattleship









