
[core]
name: TerranAA
displayText: Terran SAM turret
displayDescription: -Basic anti-air defence.  \n -Can be upgraded.
class: CustomUnitMetadata
price: 600
maxHp: 800
mass: 9000

overrideAndReplace: antiAirTurret



copyFrom: ROOT:Building_AI_Base.ini
tags: Building, Turret, AA



#footprint used for collisions with units (left, up, right, down)
footprint: 0,0,1,1
#used for placement, and placement of other buildings
constructionFootprint:0,0,1,1




disableAllUnitCollisions: true




buildingToFootprintOffsetX:20
buildingToFootprintOffsetY:20




techLevel: 1
buildSpeed: 0.0008
#availableInDemo: true

radius: 16
#displayRadius: 25
buildingSelectionOffset: -8


isBuilding: true
isBio: false


#builtFrom_1_name: landFactory
#builtFrom_1_pos:  5

[hiddenAction_Started]
takeResources: EAA=-1, ETurret=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Ground=0
[hiddenAction_Killed]
takeResources: EAA=1, ETurret=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=0
#TotalUnit=-1


[action_upgrade_SAMT2]
convertTo: TerranAA2
price:  1200
text: T2 SAM Turret
description: -More range, speed and power. 
displayType: Upgrade
buildSpeed: 0.001
pos: 0.2
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
descriptionAddUnitStats: ${section.convertTo}

alsoTriggerAction: upStat, upStat_UpdateAlly

[hiddenAction_upStat]
@copyFromSection: hiddenAction_Started
takeResources: EAA=-2, ETurret=-1
[hiddenAction_upStat_UpdateAlly]
@copyFromSection: hiddenAction_Started
takeResources_includeUnitsWithinRange_team: allyNotOwn
takeResources: AA=-1



[action_upgrade_Flak]
convertTo: TerranantiAirTurretFlak
price:  4000
text: AntiAir Storm Turret
description: -Strong vs laser defence and groups. 
displayType: Upgrade
buildSpeed: 0.001
pos: 0.2
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
descriptionAddUnitStats: ${section.convertTo}

alsoTriggerAction: upStat2, upStat_UpdateAlly2

[hiddenAction_upStat2]
@copyFromSection: hiddenAction_Started
takeResources: EAA=-3, EAntiLD=-3, ETurret=-2, EShield=-1
[hiddenAction_upStat_UpdateAlly2]
@copyFromSection: hiddenAction_Started
takeResources_includeUnitsWithinRange_team: allyNotOwn
takeResources: AA=-1, AntiLD=-1







[graphics]
total_frames: 1
