
[core]
name: Terran_landFactory
displayText: Vehicle Dome
displayDescription: -Builds land units. \n-Builds cost effective tanks.\n-Builds amphibious hovercraft. \n-Upgradable

class: CustomUnitMetadata
price: 700
maxHp: 1200
mass: 9000


copyFrom: ROOT:Building_AI_Base.ini



#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,1,1

#used for placement, and placement of other buildings
constructionFootprint: -1,-1,1,3




disableAllUnitCollisions: true





techLevel: 1
buildSpeed: 0.001
availableInDemo: true

radius: 35
#displayRadius: 25
isBio: false
isBuilding: true


overrideAndReplace: landFactory

exit_x:0
exit_y:-1
tags: NoCap, Building, Factory


[canBuild_rally]
name: setRally
pos: -1
#isLocked: false
#isLockedMessage: NONE
#isGuiBlinking: if not self.hasUnitInTeam(withTag='anti-orbital', greaterThan=0, withinRange=1000)


[canBuild_Builder]
name: TA_Builder
pos: 1
isLocked: if self.isControlledByAI() and self.hasUnitInTeam(withTag='builder', greaterThan=10, withinRange=600)

[canBuild_Basic]
name: c_Terrantank, Terran_heavyTank, TerranplasmaTank
pos: 2
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Land', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)


[canBuild_Hover]
name: Terranscout, Tc_hovertank
pos: 2
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Land', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)


[canBuild_Artillery]
name: Tc_artillery
pos: 2
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Land', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)






[hiddenAction_FinishBuild]
buildSpeed: 0.1s
addResources: unsetFlag=1





[hiddenAction_builder1]
autoTrigger: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='builder', greaterThan=0, withinRange=800) and not self.hasUnitInTeam(withTag='builder', greaterThan=20) and self.hasResources(credits=7000) and not self.hasFlag(id=1) or self.isControlledByAI() and self.numberOfUnitsInTeam(withTag='NeedFix', withinRange=500) > self.numberOfUnitsInTeam(withTag='builder', withinRange=600) and self.hasResources(credits=12000) and not self.hasResources(credits=20000) and not self.hasUnitInTeam(withTag='builder', greaterThan=50) and not self.hasFlag(id=1)
alsoQueueAction: builder2
addResources: setFlag=1, credits=-500

[hiddenAction_builder2]
buildSpeed: 6s
#addResources: credits=-500
alsoQueueAction: FinishBuild
produceUnits: TA_Builder








[action_1]
convertTo: Terran_landFactoryT2
price:  2000
text: i:gui.actions.upgradeT2
displayType: upgrade
buildSpeed: 0.00025
pos: 0.2

[graphics]
total_frames: 1

image:        T1.png
image_back:   Back.png
image_wreak:  base_dead.png

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1


[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0


[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1




[ai]

buildPriority: 0.4

noneInBaseExtraPriority: 0.2

noneGlobalExtraPriority: 0.4


maxEachBase: 1

ai_upgradePriority:0.3



