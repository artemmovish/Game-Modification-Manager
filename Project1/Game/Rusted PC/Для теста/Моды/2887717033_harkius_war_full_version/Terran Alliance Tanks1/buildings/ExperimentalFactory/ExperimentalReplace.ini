
[core]
name: Terran_ExperimentalFactory
displayText: Special Weapons Factory
displayDescription: -Builds special units. \n-These units are very powerful, but expensive

class: CustomUnitMetadata
price: 11000
maxHp: 3200
mass: 9000

#footprint used for collisions with units (left, up, right, down)
footprint: -2,-2,2,2

#used for placement, and placement of other buildings
constructionFootprint: -2,-2,2,4


copyFrom: ROOT:Building_AI_Base.ini



disableAllUnitCollisions: true




techLevel: 1
buildSpeed: 0.001
availableInDemo: true

radius: 35
#displayRadius: 25
isBio: false
isBuilding: true

tags: NoCap, Factory, Building

overrideAndReplace: experimentalLandFactory

exit_x:0
exit_y:-1






[canBuild_rally]
name: setRally
pos: -1
#isLocked: false
#isLockedMessage: NONE
#isGuiBlinking: if not self.hasUnitInTeam(withTag='anti-orbital', greaterThan=0, withinRange=1000)


[canBuild_Firebee]
name: TerranfireBee
pos: 1
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Air', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_AG', greaterThan=0)


[canBuild_Grand1]
name: TAexperimentalLaser, 
pos: 2
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_AO', greaterThan=0) and not self.hasUnitInTeam(withTag='Q_Land', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_AO', greaterThan=0) and not self.hasUnitInTeam(withTag='Q_LD', greaterThan=0)

[canBuild_Grand2]
name: Tc_experimentalTank
pos: 2
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Land', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)


[canBuild_Grands]
name: Terran_ShieldHovertank
pos: 3
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Land', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Shield', greaterThan=0) and not self.hasUnitInTeam(withTag='Q_Water', greaterThan=0)


[canBuild_Dropship]
name: Terran_experimentalDropship
pos: 4
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Air', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5) and not self.hasUnitInTeam(withTag='DROP_REQ', greaterThan=0)



[canBuild_Stormbringer]
name: T_StormbringerGunship
pos: 5
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Air', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)


[canBuild_TurretBuilder]
name: TerranexperimentalGunship
pos: 6
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Air', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)


[canBuild_Termite]
name: TerranexperimentalSpider
pos: 7
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Land', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)



[canBuild_Titans]
name: T16NemesisTank
pos: 8



[action_BuildGab]
text: Deploy Gabriel
descriptionAddFromUnit: Gabriel_Dropship_Air
descriptionAddUnitStats: Gabriel_Dropship_Air
unitShownInUI: Gabriel_Dropship_Air
ai_considerSameAsBuilding: Gabriel_Dropship_Air
buildSpeed: 160s
pos: 9
price: credits=240000
produceUnits: Gabriel_Dropship_Air(offsetHeight=2000)





[hiddenAction_FinishBuild]
buildSpeed: 0.1s
addResources: unsetFlag=1






[hiddenAction_QAO]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_LD', greaterThan=0) and self.hasResources(credits=65000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Land', greaterThan=0) or self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_AO', greaterThan=0) and self.hasResources(credits=65000) and not self.hasFlag(id=1) and not self.hasUnitInTeam(withTag='Q_Orbit', greaterThan=0) and self.hasUnitInTeam(withTag='SpacePort', greaterThan=0)
alsoQueueAction: QAO2
addResources: setFlag=1, credits=-17500

[hiddenAction_QAO2]
buildSpeed: 0.0002
alsoQueueAction: FinishBuild
produceUnits: TAexperimentalLaser



[hiddenAction_AirRange]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Range', greaterThan=0) and self.hasResources(credits=90000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Air', greaterThan=0)
alsoQueueAction: AirRange2
addResources: setFlag=1, credits=-46000

[hiddenAction_AirRange2]
buildSpeed: 85s
alsoQueueAction: FinishBuild
produceUnits: T_StormbringerGunship


[hiddenAction_GroundRange]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Range', greaterThan=0) and self.hasResources(credits=65000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Land', greaterThan=0)
alsoQueueAction: GroundRange2
addResources: setFlag=1, credits=-20000

[hiddenAction_GroundRange2]
buildSpeed: 0.0002
alsoQueueAction: FinishBuild
produceUnits: Tc_experimentalTank






[hiddenAction_builder4]
autoTrigger: if self.isControlledByAI() and self.hasResources(credits=700000) and not self.hasFlag(id=1) and not self.hasUnitInTeam(withTag='BuildingArmour', greaterThan=0) and not numberOfUnitsInTeam(withTag='Gabr', greaterThan=0, withinRange=600)
alsoQueueAction: builder5
addResources: setFlag=1, credits=-240000
temporarilyAddTags: BuildingArmour


[hiddenAction_builder5]
buildSpeed: 238.1s
alsoQueueAction: FinishBuild
spawnUnits: Gabriel_Dropship_Air(offsetHeight=2000)
temporarilyRemoveTags: BuildingArmour




