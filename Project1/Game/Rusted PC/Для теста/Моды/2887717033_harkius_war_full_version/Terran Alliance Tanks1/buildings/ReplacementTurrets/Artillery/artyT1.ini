
[core]
name: Terranarty
class: CustomUnitMetadata
price: 2000
maxHp: 1100
mass: 9000
#dont_load:true
overrideAndReplace: turret_artillery

copyFrom: ROOT:Building_AI_Base.ini
borrowResourcesWhileAlive: AG=-1
tags: Building, Turret, AG2, Range



displayText: Terran Artillery Turret
displayDescription: -Long range and Long reload

#footprint used for collisions with units (left, up, right, down)
footprint: 0,0,1,1
#used for placement, and placement of other buildings
constructionFootprint:0,0,1,1

buildingToFootprintOffsetX:20
buildingToFootprintOffsetY:20






disableAllUnitCollisions: true





techLevel: 1
buildSpeed: 32s
#availableInDemo: true

radius: 16
#displayRadius: 25
buildingSelectionOffset: -8


isBuilding: true
isBio: false


[hiddenAction_Started]
takeResources: EAG=-3, ETurret=-1, EArtillery=-1
[hiddenAction_Started_UpdateAlly]
takeResources: AG=-1
[hiddenAction_Killed]
takeResources: EAG=3, ETurret=1, EArtillery=1
[hiddenAction_Killed_UpdateAlly]
takeResources: AG=1
#TotalUnit=-1



[action_upgrade_artilleryT2]
convertTo: Terran_c_turret_t2_artillery
price:  8000
text: i:gui.actions.upgradeToArtilleryT2
description: -Long range and extra attack speed
displayType: Upgrade
buildSpeed: 50s

iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
descriptionAddUnitStats: ${section.convertTo}

alsoTriggerAction: upStat, upStat_UpdateAlly

[hiddenAction_upStat]
@copyFromSection: hiddenAction_Started
takeResources: EAG=-6, ETurret=-2, EArtillery=-5, EAntiArmour=-3
[hiddenAction_upStat_UpdateAlly]
@copyFromSection: hiddenAction_Started
takeResources_includeUnitsWithinRange_team: allyNotOwn
takeResources: AG=-2


[action_arty]
convertTo:Terranarty2
displayType: Upgrade
price: 8500
text: Railgun
description: -Upgrade to long range railgun. \n-Fires highly explosive smart projectiles. \n-Can target aircraft. \n-Slower fire rate.
buildSpeed: 50s
pos:1
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
descriptionAddUnitStats: ${section.convertTo}

alsoTriggerAction: upStat2, upStat_UpdateAlly2

[hiddenAction_upStat2]
@copyFromSection: hiddenAction_Started
takeResources: EAA=-3, ETurret=-2, EArtillery=-5, EAntiArmour=-3
[hiddenAction_upStat_UpdateAlly2]
@copyFromSection: hiddenAction_Started
takeResources_includeUnitsWithinRange_team: allyNotOwn
takeResources: AA=-1, AntiArmour=-1




