[core]
name: Terran_airFactory
displayText: airFactory
displayDescription: -Builds air units. \n-Air units can go anywhere, and are generally fast but weak in direct combat.\n-Upgradable

class: CustomUnitMetadata
price: 1000
maxHp: 1000
mass: 9000
copyFrom: ROOT:Building_AI_Base.ini

#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,1,1

#used for placement, and placement of other buildings
constructionFootprint: -1,-1,1,2


techLevel: 1
buildSpeed: 0.001
availableInDemo: true




disableAllUnitCollisions: true




radius: 35
#displayRadius: 25
isBio: false
isBuilding: true

tags: NoCap, Building, Factory
overrideAndReplace: airFactory

exit_x:0
exit_y:-1


[canBuild_rally]
name: setRally
pos: -1
#isLocked: false
#isLockedMessage: NONE
#isGuiBlinking: if not self.hasUnitInTeam(withTag='anti-orbital', greaterThan=0, withinRange=1000)

[canBuild_AA]
name: Tc_interceptor, TerranheavyInterceptor
pos: 2
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Air', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)

[canBuild_Gunship]
name: TA_lightGunship
pos: 3
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Air', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)

[canBuild_Varied1]
name: MAWS, Tc_helicopter
pos: 4
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Air', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)




[action_1]
convertTo: Terran_airFactoryT2
price:  1500
text: i:gui.actions.upgradeT2
displayType: upgrade
buildSpeed: 0.00025
pos: 0.2


[graphics]
total_frames: 1

image:        T1.png
#image_back:   base_back.png
image_wreak:  base_dead.png

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0


[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1




[ai]

buildPriority: 0.4

noneInBaseExtraPriority: 0.2

noneGlobalExtraPriority: 0.2


maxEachBase: 1

ai_upgradePriority: 0.4



