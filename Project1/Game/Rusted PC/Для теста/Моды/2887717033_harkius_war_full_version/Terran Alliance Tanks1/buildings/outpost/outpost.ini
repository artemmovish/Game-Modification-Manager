
[core]
name: Terran_outpostT1
class: CustomUnitMetadata

displayText: Watch Tower
displayDescription: -Sees far through fog of war. \n-Upgradable.

tags: watchtower, Building

copyFrom: ROOT:Building_AI_Base.ini



disableAllUnitCollisions: true
tags: Building



price: 2700
maxHp: 800
mass: 9000

#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,1,1

#used for placement, and placement of other buildings
constructionFootprint: -1,-1,1,1

techLevel: 1
buildSpeed: 0.0005

radius: 20
isBuilding: true

fogOfWarSightRange: 38
#fogOfWarSightRangeWhileNotBuilt: 10

#15 = default
fogOfWarSightRangeWhileNotBuilt: 15


[action_upgradeT2]
convertTo: Terran_outpostT2
price:  4300

text: i:units.outpost.upgrade.name
description: i:units.outpost.upgrade.description

displayType: upgrade
buildSpeed: 40.0s

#iconImage: SHARED:icon_upgrade.png
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF


[graphics]
image:        outpost.png
image_wreak:  ruin.png

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false

maxAttackRange: ${core.fogOfWarSightRange * 20 - 40}
showRangeUIGuide:true

[movement]
movementType: NONE
moveSpeed: 0
maxTurnSpeed: 0

[ai]
maxGlobal: 0





