
[core]
name: Terran_extractorT3
displayText: Processing Plant
displayDescription: -Extracts resources, the most reliable source of income. 
class: CustomUnitMetadata
price: 4400
maxHp: 2500
mass: 9000

#overrideAndReplace: extractor_t3


copyFrom: ROOT:Building_AI_Base.ini



disableAllUnitCollisions: true




generation_resources: credits=54

#footprint used for collisions with units (left, up, right, down)
#footprint: -1,-1,1,1
#used for placement, and placement of other buildings
#constructionFootprint:-1,-1,1,1

#buildingToFootprintOffsetX:0
#buildingToFootprintOffsetY:0

placeOnlyOnResPool: true

tags: Building, Economy

techLevel: 1
buildSpeed: 0.001
#availableInDemo: true

radius: 15
#displayRadius: 80
isBio: false
isBuilding: true


#armour: 1


exit_x: 0
exit_y: -1

softCollisionOnAll: 3

#builtFrom_1_name: landFactory
#builtFrom_1_pos:  5

effectOnDeath: resourcePoolSmoke
explodeTypeOnDeath: buildingNoShockwaveOrSmoke

[action_overclock]
convertTo: Terran_extractorT3_overclocked
price:  10000
#price per credit: $800 (+10)
text: i:units.extractor.upgrade_overclock.text
description: i:units.extractor.upgrade_overclock.description
displayType: upgrade
buildSpeed: 0.0002
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
descriptionAddUnitStats: ${section.convertTo}

[action_reinforce]
convertTo: Terran_extractorT3_reinforced
price:  6000
text: i:units.extractor.upgrade_reinforce.text
description: -Increased health \n-Adds shield \n-Self-repair \n-Locates nearby stealth units \n-Can be undone
displayType: upgrade
buildSpeed: 0.0007
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
ai_isDisabled: if not numberOfUnitsInEnemyTeam(greaterThan=0, withinRange=1000) or not self.hasResources(credits=10000)
descriptionAddUnitStats: ${section.convertTo}




[animation_idle]
pingPong: false
body_0s: {frame: 0}
body_0.4s: {frame: 2}
body_0.6s: {frame: 2}

onActions : idle



[graphics]
total_frames: 3

image:        extractor_t3.png
image_back: extractor_back.png
image_wreak:  extractor_dead.png

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1


[attack]
canAttack: false
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false



[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1



[ai]

#useAsBuilder: true
buildPriority: 0.7

noneGlobalExtraPriority: 0.2

upgradedFrom: Terran_extractorT1

