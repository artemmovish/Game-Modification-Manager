
[core]
name: TerrangunLand2
class: CustomUnitMetadata
price: 2000
maxHp: 1500
mass: 9000
#dont_load:true
overrideAndReplace: turretT2

displayText: Terran Twin Cannon Turret
displayDescription: -Can only target ground units\n-Fires quickly.
copyFrom: ROOT:Building_AI_Base.ini
borrowResourcesWhileAlive: AG=-1
tags: Building, Turret, AG2


#footprint used for collisions with units (left, up, right, down)
