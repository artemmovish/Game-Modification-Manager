[core]
name: VHQ
displayText: Terran Ground Command
displayDescription: -The battle is beginning, commander. \n-Generates credits. \n-Defensive missiles. \n-Heavily armoured. \n-Produces some basic units.
class: CustomUnitMetadata
price: 0
maxHp: 10000
mass: 9000

copyFrom: ROOT:Building_AI_Base.ini
tags: Turret3, Building, Factory, AA3, AG3, NoCap

isPickableStartingUnit: true

generation_credits: 54
generation_delay: 40


#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,1,2
#used for placement, and placement of other buildings
constructionFootprint: -1, -1, 1, 2

buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:0


techLevel: 2
buildSpeed: 1
selfBuildRate:1
#availableInDemo: true

radius: 45
#displayRadius: 80
isBio: false
isBuilding: true


exit_x: 0
exit_y: 10

softCollisionOnAll: 3

#builtFrom_1_name: landFactory
#builtFrom_1_pos:  5





canBuild_1_name: setRally
canBuild_1_pos:  0.1


canBuild_2_name: EC_Gunner
canBuild_2_pos: 1


canBuild_3_name: TA_Builder
canBuild_3_pos: 0.3




[hiddenAction_FinishBuild]
buildSpeed: 0.1s
addResources: unsetFlag=1



[hiddenAction_builder1]
autoTrigger: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='builder', greaterThan=0, withinRange=800) and not self.hasUnitInTeam(withTag='builder', greaterThan=20) and self.hasResources(credits=3000) and not self.hasFlag(id=1) or self.isControlledByAI() and self.numberOfUnitsInTeam(withTag='NeedFix', withinRange=500) > self.numberOfUnitsInTeam(withTag='builder', withinRange=600) and self.hasResources(credits=12000)
alsoQueueAction: builder2
addResources: setFlag=1, credits=-500

[hiddenAction_builder2]
buildSpeed: 6s
#addResources: credits=-500
alsoQueueAction: FinishBuild
spawnUnits: TA_Builder



[hiddenAction_Started]
takeResources: ETurret=-9, AA=-9, AG=-9
[hiddenAction_Started_UpdateAlly]
takeResources: AA=-9, AG=-9
[hiddenAction_Killed]
takeResources: ETurret=9, AA=-9, AG=-9
[hiddenAction_Killed_UpdateAlly]
takeResources: AA=9, AG=9
#TotalUnit=-1




[graphics]
total_frames: 1

image:        VHQ.png
image_back: VHQ door.png
image_wreak:  NONE

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1


[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

turretSize: 20
turretTurnSpeed: 3


maxAttackRange: 300
shootDelay: 100


[turret_1]

#missiles
x: 0
y: 25
invisible: true
projectile: 1
turnSpeed: 10

shoot_sound:missile_fire
shoot_sound_vol:0.7
canShoot: true

canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false


shoot_light:#ff0000
warmup: 0.1s
delay: 0.4s


[projectile_1]
#missile
directDamage: 100
drawSize: 0.8
life: 230
speed: 0.3
targetSpeed: 6
trailEffect: true
largeHitEffect: true
ballistic: true
ballistic_delaymove_height:40
ballistic_height: 50
frame: 4


autoTargetingOnDeadTarget: true




[movement]
