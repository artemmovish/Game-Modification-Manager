
[core]
name: C_TseaFactory
displayLocaleKey: seaFactory
overrideAndReplace: seaFactory
class: CustomUnitMetadata
price: 1000
maxHp: 1000
mass: 9000


copyFrom: ROOT:Building_AI_Base.ini
tags: NoCap, SeaPort, Building, Factory


#footprint used for collisions with units (left, up, right, down)
footprint: -2,-2,2,2

#used for placement, and placement of other buildings
constructionFootprint: -2,-1,2,4
disableAllUnitCollisions: false

techLevel: 1
buildSpeed: 0.001
availableInDemo: true

radius: 35
#displayRadius: 25
isBio: false
isBuilding: true


exit_x:0
exit_y:-1


extraBuildRangeWhenBuildingThis: 200




[canBuild_rally]
name: setRally
pos: -1
#isLocked: false
#isLockedMessage: NONE
#isGuiBlinking: if not self.hasUnitInTeam(withTag='anti-orbital', greaterThan=0, withinRange=1000)



[canBuild_Builder]
name: T_builderShip
pos: 1


[canBuild_Subs]
name: TerranlightSub, TerranASub_Surface
pos: 2

[canBuild_Small]
name: c_gunboat, c_missileShip, c_battleShip
pos: 3
isLocked: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Subs', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)






[hiddenAction_FinishBuild]
buildSpeed: 0.1s
addResources: unsetFlag=1



[hiddenAction_builder1]
autoTrigger: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='builder', greaterThan=0, withinRange=800) and not self.hasUnitInTeam(withTag='builder', greaterThan=20) and self.hasResources(credits=7000) and not self.hasFlag(id=1)
alsoQueueAction: builder2
addResources: setFlag=1, credits=-500

[hiddenAction_builder2]
buildSpeed: 7s
#addResources: credits=-500
alsoQueueAction: FinishBuild
spawnUnits: T_builderShip



[action_1]
convertTo: C_TseaFactoryT2
price:  2000
text: i:gui.actions.upgradeT2
displayType: upgrade
buildSpeed: 60s
pos: 0.2





[graphics]
total_frames: 1

image:        T1.png
#This factory is unlike the other sea-level factories, as this one has no back image.
image_back:   T1.png
image_wreak:  base_dead.png

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1


[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0


[movement]
movementType: WATER
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1




[ai]

buildPriority: 0.5

noneInBaseExtraPriority: 0.2

noneGlobalExtraPriority: 0.1


maxEachBase: 3





