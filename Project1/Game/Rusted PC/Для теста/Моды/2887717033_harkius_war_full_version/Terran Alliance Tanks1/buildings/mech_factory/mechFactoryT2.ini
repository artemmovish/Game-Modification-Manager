[canBuild_Builder]
name: TerranmechEngineer
pos: 1
isLocked: if self.isControlledByAI() and self.hasUnitInTeam(withTag='builder', greaterThan=10, withinRange=600)

[canBuild_Basic]
name: MEAS, TerranmechGun, TerranmechMissile
pos: 2
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Cliff', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)


[canBuild_Medium]
name: TerranmechArtillery, TerranmechBunker
pos: 3
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Cliff', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_AG', greaterThan=0)


[canBuild_Minigun]
name: TerranmechMinigun
pos: 4
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Land', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_AG', greaterThan=0) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_AntiArmour', greaterThan=0) and not self.hasUnitInTeam(withTag='Q_AntiLD', greaterThan=0)

[canBuild_Electric]
name: TerranmechLightning 
pos: 4
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Cliff', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_AG', greaterThan=0) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_AntiShield', greaterThan=0) and not self.hasUnitInTeam(withTag='Q_AntiLD', greaterThan=0) or self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Range', greaterThan=0)

[canBuild_Plasma]
name: TerranmechLaser
pos: 4
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Cliff', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)



[canBuild_Flame]
name: TerranmechFlame
pos: 4
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Cliff', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_AntiArmour', greaterThan=0)





[canBuild_SuperHeavy]
name: Terran_mechHeavyMissile
pos: 5
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Cliff', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_AA', greaterThan=0)


[canBuild_Strider]
name: Venusian Strider
pos: 5
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Cliff', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)





