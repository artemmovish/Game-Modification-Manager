
[core]
name: TerranPort
displayText: Gravity Port
displayDescription: -small spaceship construction yard and launch bay. \n -Builds orbital units but drains credits.
class: CustomUnitMetadata
price: 8500
maxHp: 6000
mass: 9000

generation_credits: -10
generation_delay: 40
copyFrom: ROOT:Building_AI_Base.ini

#footprint used for collisions with units (left, up, right, down)
footprint: -4,-1,3,2
#used for placement, and placement of other buildings
constructionFootprint: -4, -1, 3, 2

buildingToFootprintOffsetX:0
buildingToFootprintOffsetY:0




disableAllUnitCollisions: true




tags: Building, Factory, SpacePort, NoCap

techLevel: 1
buildSpeed: 0.0005
#availableInDemo: true

radius: 70
#displayRadius: 120
isBio: false
isBuilding: true


builtFrom_1_name: builder
builtFrom_1_pos:  15


exit_x: 0
exit_y: -10
exit_moveAwayAmount:170


softCollisionOnAll: 3


[canBuild_1]
name: setRally
pos:  0.1


[canBuild_2]
name: Falk strike fighter_High
pos:  1
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Air', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)

[canBuild_Fighter]
name: Phoenix Orbital Fighter
pos:  1
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Orbit', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_AO', greaterThan=0)


[canBuild_3]
name: StagBettle Orbital Bomber, OTG ion cannon
pos:  2
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Orbit', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=15)


[canBuild_4]
name: Orbital Maintinance Station
pos:  3
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Orbit', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=15) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_AO', greaterThan=0)

[action_BuildBaker]
text: Deploy Baker Frigate
descriptionAddFromUnit: Terran_BakerCraft
descriptionAddUnitStats: Terran_BakerCraft
unitShownInUI: Terran_BakerCraft
ai_considerSameAsBuilding: Terran_BakerCraft
buildSpeed: 0.00013
pos: 4
price: 185000
spawnUnits: Terran_BakerCraft(offsetHeight=10000)
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Orbit', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=15) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_AO', greaterThan=0)



[action_BuildDread]
text: Deploy Dreadnought
descriptionAddFromUnit: TerranDreadnoughtSetup
descriptionAddUnitStats: TerranDreadnoughtSetup
unitShownInUI: TerranDreadnoughtSetup
ai_considerSameAsBuilding: TerranDreadnoughtSetup
buildSpeed: 300s
pos: 5
price: credits=385000
spawnUnits: TerranDreadnoughtSetup(offsetHeight=2000)





[hiddenAction_FinishBuild]
buildSpeed: 0.1s
addResources: unsetFlag=1



[hiddenAction_TitanCounter1]
autoTrigger: if self.isControlledByAI() and numberOfUnitsInEnemyTeam(withTag='TiStationPart', greaterThan=0) and self.hasResources(credits=400000) and not self.hasFlag(id=1)
alsoQueueAction: TitanCounter2
addResources: setFlag=1, credits=-185000


[hiddenAction_TitanCounter2]
buildSpeed: 0.00013
alsoQueueAction: FinishBuild
spawnUnits: Terran_BakerCraft(offsetHeight=2000)






[hiddenAction_Fighter1]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_AO', greaterThan=0) and self.hasResources(credits=20000) and not self.hasResources(credits=100000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Orbit', greaterThan=0) or self.isControlledByAI() and numberOfUnitsInEnemyTeam(withTag='TiStation', greaterThan=0) and self.hasResources(credits=20000) and not self.hasFlag(id=1)
alsoQueueAction: Fighter2
addResources: setFlag=1, credits=-1050

[hiddenAction_Fighter2]
buildSpeed: 21s
alsoQueueAction: FinishBuild
spawnUnits: Phoenix Orbital Fighter


[hiddenAction_Fighter3]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_AO', greaterThan=0) and self.hasResources(credits=250000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Orbit', greaterThan=0)
alsoQueueAction: Fighter4
addResources: setFlag=1, credits=-185000

[hiddenAction_Fighter4]
buildSpeed: 0.00013
alsoQueueAction: FinishBuild
spawnUnits: Terran_BakerCraft(offsetHeight=2000)



[hiddenAction_Bomber1]
