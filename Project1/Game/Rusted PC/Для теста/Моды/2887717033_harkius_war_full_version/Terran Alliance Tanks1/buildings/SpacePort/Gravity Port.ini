alsoQueueAction: Bomber2
addResources: setFlag=1, credits=-45500

[hiddenAction_Bomber2]
buildSpeed: 0.0002
alsoQueueAction: FinishBuild
spawnUnits: OTG ion cannon



[hiddenAction_Bomber3]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_AA', greaterThan=0) and self.hasResources(credits=35000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Orbit', greaterThan=0) or self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_AG', greaterThan=0) and self.hasResources(credits=35000) and not self.hasResources(credits=90000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Orbit', greaterThan=0)
