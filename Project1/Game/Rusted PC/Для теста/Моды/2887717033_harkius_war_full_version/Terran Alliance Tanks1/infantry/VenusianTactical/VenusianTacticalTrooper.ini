[core]
name: Venusian_Trooper
displayText: Venusian Farna
displayDescription: Tactical trooper type infantry. \n-Can cross rough cliffs. \n Lightly armoured but perminantly in stealth mode. \n Armed with an anti-ground motor and a versatile sniper rifle. \n-The Fanatical elite of Venus are the result of converted prisoners. \n-The best troopers in the alliance. 
class: CustomUnitMetadata
price: 3500
maxHp: 50
mass: 1500

techLevel: 1
buildSpeed: 28s
#availableInDemo: true

copyFrom: ROOT:Unit_AI_Base.ini
borrowResourcesWhileAlive: TotalUnit=-1, Ground=-1, Cliff=-1, AG=-1, AA=-1, Artillery=-1, AntiLD=-1, AntiStealth=-1, AS=-1
tags: Unit, Ground, Cliff, AG, AA, Small, ALD, Beam, anti-stealth, stealth, isStealth, AStealth, AS, Range


radius: 9
displayRadius: 12

#builtFrom_1_name: landFactory
#builtFrom_1_pos:  1

canOnlyBeAttackedByUnitsWithTags: anti-stealth


isBio: true
softCollisionOnAll: 2

#energyMax: 10
#energyRegen: 0.05
#energyNeedsToRechargeToFull: true

#transportSlotsNeeded: 0.2


[hiddenAction_Started]
takeResources: EGround=-1, ECliff=-1, EAG=-1, EAA=-1, EArtillery=-1, EAntiLD=-1, EAntiStealth=-1, EAS=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Ground=-1, Cliff=-1, AG=-1, AA=-1, Artillery=-1, AntiLD=-1, AntiStealth=-1, AS=-1
[hiddenAction_Killed]
takeResources: EGround=1, ECliff=1, AG=1, EAA=1, EArtillery=1, EAntiLD=1, EAntiStealth=1, EAS=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=1, Cliff=1, AG=1, AA=1, Artillery=1, AntiLD=1, AntiStealth=1, AS=1
#TotalUnit=-1


[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=48) and not numberOfUnitsInEnemyTeam(withTag='anti-stealth', withinRange=500, greaterThan=0)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if not self.isControlledByAI() and numberOfUnitsInEnemyTeam(withTag='anti-stealth', withinRange=300, greaterThan=0)
temporarilyAddTags: Retreat





