
[core]
name: Special Operative
displayText: Special Operative
displayDescription: Special Forces. \n -Can Swim and cross rough terrain. \n -Powerful slow firing sniper rifle while in cover and bombs for use at close range.  
class: CustomUnitMetadata
price: 2200
maxHp: 100
mass: 1200

copyFrom: ROOT:Unit_AI_Base.ini
borrowResourcesWhileAlive: TotalUnit=-1, Ground=-1, Cliff=-1, Water=-1, AG=-1, AA=-1, Artillery=-1, AntiLD=-1, AntiStealth=-1, AS=-1
tags: Unit, Ground, Cliff, Water, AG, AA, Small, ALD, anti-stealth, isStealth, AStealth, AS, Range

techLevel: 1
buildSpeed: 18s
#availableInDemo: true

radius: 9
displayRadius: 12

#builtFrom_1_name: landFactory
#builtFrom_1_pos:  1


isBio: true
softCollisionOnAll: 2

energyMax: 5
energyRegen: 0.0075
energyNeedsToRechargeToFull: false

armour: 1

#transportSlotsNeeded: 0.25


[hiddenAction_Started]
takeResources: EGround=-1, ECliff=-1, EWater=-1, EAG=-1, EAA=-1, EArtillery=-1, EAntiLD=-1, EAntiStealth=-1, EAS=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Ground=-1, Cliff=-1, Water=-1, AG=-1, AA=-1, Artillery=-1, AntiLD=-1, AntiStealth=-1, AS=-1
[hiddenAction_Killed]
takeResources: EGround=1, ECliff=1, EWater=1, EAG=1, EAA=1, EArtillery=1, EAntiLD=1, EAntiStealth=1, EAS=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=1, Cliff=1, Water=1, AG=1, AA=1, Artillery=1, AntiLD=1, AntiStealth=1, AS=1
#TotalUnit=-1


[action_Turbo]
convertTo: Special Operative covered
displayType: action
text: Hide
description: -Enters the unit in to stealth mode. \n-Fires a sniper rifle. 
buildSpeed: 0.1s
autoTrigger: if self.isControlledByAI() and numberOfUnitsInEnemyTeam(withinRange=300, greaterThan=5) and not self.hasUnitInTeam(greaterThan=3, withinRange=200) and not numberOfUnitsInEnemyTeam(withTag='anti-stealth', withinRange=300, greaterThan=0) or self.isControlledByAI() and self.hp(lessThan=80) and not numberOfUnitsInEnemyTeam(withTag='anti-stealth', withinRange=300, greaterThan=0)
descriptionAddUnitStats: ${section.convertTo}


[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=98)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=90)
temporarilyAddTags: Retreat



