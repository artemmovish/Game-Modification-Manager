[core]
name: Strike trooper
displayText: Strike trooper
displayDescription: infantry with mechanical enhancement suit. \n Can enter flight mode as well as walking and swimming. \n Can increased fire rate and better aim while on the ground. 
class: CustomUnitMetadata
price: 400
maxHp: 50
mass: 1500

copyFrom: ROOT:Unit_AI_Base.ini
borrowResourcesWhileAlive: TotalUnit=-1, Ground=-0.5, Air=-0.5, AG=-0.5, AA=-0.3, AntiLD=-0.5
tags: Unit, Ground, Air, AG, AA, Small, ALD

techLevel: 1
buildSpeed: 3.5s
#availableInDemo: true

radius: 13
displayRadius: 12

#builtFrom_1_name: landFactory
#builtFrom_1_pos:  1


isBio: true
softCollisionOnAll: 2

energyMax: 10
energyRegen: 0.03
energyNeedsToRechargeToFull: true

#transportSlotsNeeded: 0.25


[hiddenAction_Started]
takeResources: EGround=-0.5, EAir=-0.5, EAG=-0.5, EAA=-0.3, EAntiLD=-0.5
[hiddenAction_Started_UpdateAlly]
takeResources: Ground=-0.5, Air=-0.5, AG=-0.5, AA=-0.3, AntiLD=-0.5
[hiddenAction_Killed]
takeResources: EGround=0.5, EAir=0.5, EAG=0.5, EAA=0.3, EAntiLD=0.5
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=0.5, Air=0.5, AG=0.5, AA=0.3, AntiLD=0.5
#TotalUnit=-1



[action_Flight]
convertTo: Strike trooper flight
displayType: action
text: Take off
description: -Uses thrusters to remain airborne. \n-Increased top speed and range. \n-Reduced firepower. 
buildSpeed: 0.1s
descriptionAddUnitStats: ${section.convertTo}



[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=48)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=40)
temporarilyAddTags: Retreat


[animation_attack]
onActions: attack
pingPong: false
body_0s: {frame: 3}
body_0.3s: {frame: 1}



[graphics]
total_frames: 3

image:        Trooper_G.png
image_wreak:  strike_corpse.png
image_turret: NONE

image_shadow: AUTO
shadowOffsetX:0.5
shadowOffsetY:0.5

imageScale:0.6



dustEffect: false

lock_body_rotation_with_main_turret: true


[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

turretSize: 1
turretTurnSpeed: 5

isFixedFiring: false

maxAttackRange: 170
shootDelay: 8

aimOffsetSpread: 0
#isMelee: true
#attackMovement: bomber

[turret_1]
#sayhellotomylittlefriend
x: 2
y: 4

#invisible: true
projectile: 1

turnSpeed: 4.0
turnSpeedAcceleration: 1.0

shoot_sound:plasma_fire
shoot_sound_vol:0.3
shoot_flame:shockwave
shoot_light:#FFFFFFAA

canShoot: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
warmup:5
energyUsage: 1




[projectile_1]
#BEAAAAM!
directDamage: 30
life: 6

#laserEffect: true

#color: #00b1ff
lightColor: #00b1ff
lightSize: 0.1
drawSize: 0.2

largeHitEffect: false
instant:true

beamImage:      Beam.png
beamImageEnd:   BeamEnd.png
beamImageStart: BeamStart.png
#beamImageOffsetRate: 1.5
beamImageOffsetRate: 5



[movement]
movementType: LAND
moveSpeed: 1
moveAccelerationSpeed: 0.1
moveDecelerationSpeed: 0.1
targetHeight: 1
maxTurnSpeed: 6
turnAcceleration: 0.9

moveSlidingMode :false
moveIgnoringBody:true
