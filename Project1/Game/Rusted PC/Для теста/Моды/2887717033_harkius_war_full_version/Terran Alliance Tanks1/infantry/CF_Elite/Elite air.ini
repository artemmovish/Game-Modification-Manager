#TotalUnit=-1


[action_Turbo]
convertTo: Elite ground
displayType: action
text: Land
description: -Lands on the ground. \n-Regains evasive defence and firepower. 
buildSpeed: 0.1s
isLocked: if not self.isOverPassableTile(Type='OVER_Cliff')
descriptionAddUnitStats: ${section.convertTo}


[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=290)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=280)
temporarilyAddTags: Retreat




