[core]
name: Strike trooper flight
displayText: Strike trooper
displayDescription: infantry with mechanical enhancement suit. \n Can enter flight mode as well as walking. \n Can increased fire rate and better aim while on the ground. 
class: CustomUnitMetadata
price: 400
maxHp: 50
mass: 1500

copyFrom: ROOT:Unit_AI_Base.ini
borrowResourcesWhileAlive: TotalUnit=-1, Ground=-0.5, Air=-0.5, AG=-0.5, AA=-0.3, AntiLD=-0.5
tags: Unit, Ground, Air, AG, AA, Small, ALD

techLevel: 1
buildSpeed: 0.0005
#availableInDemo: true

radius: 9
displayRadius: 12

#builtFrom_1_name: landFactory
#builtFrom_1_pos:  1


isBio: true
softCollisionOnAll: 2

energyMax: 10
energyRegen: 0.02
energyNeedsToRechargeToFull: true

#transportSlotsNeeded: 0.25

[hiddenAction_Started]
takeResources: EGround=-0.5, EAir=-0.5, EAG=-0.5, EAA=-0.3, EAntiLD=-0.5
[hiddenAction_Started_UpdateAlly]
takeResources: Ground=-0.5, Air=-0.5, AG=-0.5, AA=-0.3, AntiLD=-0.5
[hiddenAction_Killed]
takeResources: EGround=0.5, EAir=0.5, EAG=0.5, EAA=0.3, EAntiLD=0.5
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=0.5, Air=0.5, AG=0.5, AA=0.3, AntiLD=0.5
#TotalUnit=-1

[action_Land]
convertTo: Strike trooper
text:Land
pos: 1
description: Land
displayType: action
isLocked: if not self.isOverPassableTile(Type='LAND')
buildSpeed: 0.05s
whenBuilding_cannotMove: true
descriptionAddUnitStats: ${section.convertTo}



[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=48)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=40)
temporarilyAddTags: Retreat


[animation_attack]
onActions: attack
pingPong: false
body_0s: {frame: 2}
body_0.3s: {frame: 1}


[graphics]
total_frames: 2

image:        Trooper_A.png
image_wreak:  strike_corpse.png
image_turret: NONE

image_shadow: AUTO
shadowOffsetX:0.5
shadowOffsetY:0.5

imageScale:0.6

dustEffect: false

lock_body_rotation_with_main_turret: true


[attack]
canAttack: true
canAttackFlyingUnits:true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

turretSize: 1
turretTurnSpeed: 4

isFixedFiring: false
maxAttackRange: 250
shootDelay: 25

aimOffsetSpread: 1.25
isMelee: false
#attackMovement: bomber

[turret_1]
#sayhellotomylittlefriend
x: 3
y: 4

#invisible: true
projectile: 1

turnSpeed: 4.0
turnSpeedAcceleration: 1.0

shoot_sound:plasma_fire
shoot_sound_vol:0.3
shoot_flame:shockwave
shoot_light:#FFFFFFAA

canShoot: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
warmup:10
energyUsage: 2





[projectile_1]
#BEAAAAM!
directDamage: 30
life: 6

#laserEffect: true

#color: #00b1ff
lightColor: #00b1ff
lightSize: 0.1
drawSize: 0.2

largeHitEffect: false
instant:true

beamImage:      Beam.png
beamImageEnd:   BeamEnd.png
beamImageStart: BeamStart.png
#beamImageOffsetRate: 1.5
beamImageOffsetRate: 5






[movement]


movementType: AIR
moveSpeed: 1.9
moveAccelerationSpeed: 0.04
moveDecelerationSpeed: 0.1

landOnGround: false

reverseSpeedPercentage:0.9


maxTurnSpeed: 4.5
turnAcceleration: 0.75

moveSlidingMode :true
moveIgnoringBody:true
moveSlidingDir:  150


slowDeathFall: true
