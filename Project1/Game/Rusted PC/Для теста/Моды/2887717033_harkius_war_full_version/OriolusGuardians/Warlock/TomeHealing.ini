
[core]
name: Ori_Tome_Heal
displayText: Injured Warlock (Tome equip)
displayDescription: Healing. \n -Will revive to full power in a short time. \n -Dies perminantly if killed in this state. 
class: CustomUnitMetadata
price: 12000
maxHp: 2800
mass: 4000

techLevel: 1
buildSpeed: 0.0030
#availableInDemo: true

radius: 9
displayRadius: 12

armour: 10

isBio: true
softCollisionOnAll: 2
selfRegenRate:1

#transportSlotsNeeded: 1
disableAllUnitCollisions: true


tags: SOS, Unit, Ground, Warlock


#energyMax: 10
#energyRegen: 0.03
#energyNeedsToRechargeToFull: true

effectOnDeath: CUSTOM:boom1, CUSTOM:boom2


autoTriggerCooldownTime: 0.1s


[action_timer]
autoTrigger: true
isVisible: false
addResources: ammo=1
buildSpeed: 0.4s
#fireTurretXAtGround: 1
#fireTurretXAtGround_withOffset: 0,0


[action_Failsafe]
convertTo: Ori_Tome_Land
isVisible: false
displayType: action
autoTrigger: if self.ammo(greaterThan=280)
addResources: ammo=-280
price:  ammo=280




[hiddenAction_removeTag]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Safety', greaterThan=0, withinRange=200) or self.hasUnitInTeam(withTag='Rescue', greaterThan=0, withinRange=100)
temporarilyRemoveTags: SOS
temporarilyAddTags: SAVE


[hiddenAction_ResetTag]
autoTrigger: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Rescue', greaterThan=0, withinRange=250) and not self.hasUnitInTeam(withTag='Safety', greaterThan=0, withinRange=200)
resetToDefaultTags: true




[hiddenAction_removeTagPlayer]
autoTrigger: if not self.isControlledByAI() and not numberOfUnitsInEnemyTeam(withinRange=400, greaterThan=1) or self.hasUnitInTeam(withTag='Rescue', greaterThan=0, withinRange=100)
temporarilyRemoveTags: SOS
temporarilyAddTags: SAVE


[hiddenAction_ResetTagPlayer]
autoTrigger: if not self.isControlledByAI() and not self.hasUnitInTeam(withTag='Rescue', greaterThan=0, withinRange=250) and numberOfUnitsInEnemyTeam(withinRange=400, greaterThan=1)
resetToDefaultTags: true





