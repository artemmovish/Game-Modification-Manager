displayDescription: -Harvests any useful materials from the earth, the most reliable source of income.   
class: CustomUnitMetadata
price: 4800
maxHp: 3500
mass: 9000



generation_resources: credits=54
borrowResourcesWhileAlive: etherPower=-5
copyFrom: ROOT:Building_AI_Base.ini
tags: Building, Economy, drill

