displayType: upgrade
buildSpeed: 66s
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
descriptionAddUnitStats: ${section.convertTo}



[action_action2]
convertTo: Ori_ExtractGun
price:  6000
#price per credit: $800 (+10)
text: Defence upgrade.
