tags: Turret3, Building, Factory, AA3, AG3, NoCap
borrowResourcesWhileAlive: etherPower=-9

isPickableStartingUnit: true

generation_credits: 54
generation_delay: 40


#footprint used for collisions with units (left, up, right, down)
