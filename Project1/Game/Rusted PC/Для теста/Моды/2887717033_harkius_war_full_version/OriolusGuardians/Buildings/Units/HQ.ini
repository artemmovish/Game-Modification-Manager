[core]
name: OriolusHQ
displayText: Oriolus Portal Conductor
displayDescription: -Learn the wrath of the Guardians. \n-Generates credits. \n-Provides some defence. \n-Heavily armoured. \n-Produces some basic units.
class: CustomUnitMetadata
price: 0
maxHp: 18000
mass: 9000

