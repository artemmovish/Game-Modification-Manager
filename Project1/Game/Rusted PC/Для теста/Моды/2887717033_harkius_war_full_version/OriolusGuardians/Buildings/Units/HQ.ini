softCollisionOnAll: 3

#builtFrom_1_name: landFactory
#builtFrom_1_pos:  5



[canBuild_rally]
name: setRally
pos: -1
#isLocked: false
#isLockedMessage: NONE
#isGuiBlinking: if not self.hasUnitInTeam(withTag='anti-orbital', greaterThan=0, withinRange=1000)

[canBuild_1]
name: Ori_Smith
pos: 1
isLocked: if self.isControlledByAI() and self.hasUnitInTeam(withTag='builder', greaterThan=2, withinRange=800)

[canBuild_Scout]
name: Ori_Scout
pos: 2
isLocked: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Small', greaterThan=4) and not self.hasResources(credits=50000) or self.isControlledByAI() and self.hasUnitInTeam(withTag='Small', greaterThan=20)



[hiddenAction_FinishBuild]
buildSpeed: 0.1s
addResources: unsetFlag=1


[hiddenAction_builder1]
autoTrigger: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='builder', greaterThan=0, withinRange=800) and not self.hasUnitInTeam(withTag='builder', greaterThan=20) and self.hasResources(credits=7000) and not self.hasFlag(id=1) or self.isControlledByAI() and self.numberOfUnitsInTeam(withTag='NeedFix', withinRange=500) > self.numberOfUnitsInTeam(withTag='builder', withinRange=600) and self.hasResources(credits=20000) and not self.hasUnitInTeam(withTag='builder', greaterThan=50)
alsoQueueAction: builder2
addResources: setFlag=1, credits=-1000

[hiddenAction_builder2]
buildSpeed: 15s
#addResources: credits=-1000
alsoQueueAction: FinishBuild
spawnUnits: Ori_Smith






