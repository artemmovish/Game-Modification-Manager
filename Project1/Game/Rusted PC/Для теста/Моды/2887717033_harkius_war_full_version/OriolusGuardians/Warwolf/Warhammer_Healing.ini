[hiddenAction_removeTag]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Safety', greaterThan=0, withinRange=200) or self.hasUnitInTeam(withTag='Rescue', greaterThan=0, withinRange=100)
temporarilyRemoveTags: SOS
temporarilyAddTags: SAVE


[hiddenAction_ResetTag]
autoTrigger: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Rescue', greaterThan=0, withinRange=250) and not self.hasUnitInTeam(withTag='Safety', greaterThan=0, withinRange=200)
resetToDefaultTags: true





[hiddenAction_removeTagPlayer]
autoTrigger: if not self.isControlledByAI() and not numberOfUnitsInEnemyTeam(withinRange=400, greaterThan=3) or self.hasUnitInTeam(withTag='Rescue', greaterThan=0, withinRange=100)
temporarilyRemoveTags: SOS
temporarilyAddTags: SAVE


[hiddenAction_ResetTagPlayer]
autoTrigger: if not self.isControlledByAI() and not self.hasUnitInTeam(withTag='Rescue', greaterThan=0, withinRange=250) and numberOfUnitsInEnemyTeam(withinRange=400, greaterThan=3)
