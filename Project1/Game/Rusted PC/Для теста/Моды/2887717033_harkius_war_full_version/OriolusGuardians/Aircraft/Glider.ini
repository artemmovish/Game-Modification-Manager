
[core]
name: Ori_Glider
displayText: Glider
displayDescription: Can carry infantry. \n -Unarmed. \n -Flies at high speed.
class: CustomUnitMetadata
price: 1500
maxHp: 1000
mass: 3000


copyFrom: ROOT:Dropship_AI.ini
borrowResourcesWhileAlive: TotalUnit=-1, Air=-1
tags: Unit, Air, dropship


techLevel: 1
experimental: false

buildSpeed: 15s
#availableInDemo: true

radius: 20
#displayRadius: 11
isBio: false
softCollisionOnAll: 3

maxTransportingUnits: 3
transportUnitsKillOnDeath: true


#effectOnDeath: CUSTOM:boom1, CUSTOM:boom2

explodeOnDeathGroundCollision: true 


[hiddenAction_Started]
takeResources: EAir=-3
[hiddenAction_Started_UpdateAlly]
takeResources: Air=-1
[hiddenAction_Killed]
takeResources: EAir=3
[hiddenAction_Killed_UpdateAlly]
takeResources: Air=1
#TotalUnit=-1


[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=950)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=700)
temporarilyAddTags: Retreat



[graphics]
total_frames: 1

image:        glider.png
image_wreak:  NONE
image_turret: NONE



image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1


[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false

turretSize: 1
turretTurnSpeed: 5

#isFixedFiring: true

