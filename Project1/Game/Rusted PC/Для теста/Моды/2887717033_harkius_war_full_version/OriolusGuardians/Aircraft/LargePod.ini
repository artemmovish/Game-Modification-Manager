#TotalUnit=-1

[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=510) and not self.tags(includes='drained') and self.shield(greaterThan=1200)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=490) or self.isControlledByAI() and self.shield(lessThan=1000) or self.isControlledByAI() and self.tags(includes='drained')
temporarilyAddTags: Retreat






[hiddenAction_drained]
autoTrigger: if self.energy(lessThan=1)
temporarilyAddTags: drained


[hiddenAction_restore]
autoTrigger: if self.energy(greaterThan=19)
temporarilyRemoveTags: drained










