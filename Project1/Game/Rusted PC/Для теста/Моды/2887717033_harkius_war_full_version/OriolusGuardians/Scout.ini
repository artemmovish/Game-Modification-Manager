
[core]
name: Ori_Scout
displayText: Scout
displayDescription: The Oriolus Scouts are known for their ability to sneak around easily, and their small size. \n -Stealth recon unit, can enter stealth mode. \n -can swim over water. \n-Weak firepower and defence, cheap.\n-Hidden from some titan weapons.
class: CustomUnitMetadata
price: 1600
maxHp: 300
mass: 4000

techLevel: 1
buildSpeed: 12s
#availableInDemo: true

copyFrom: ROOT:Unit_AI_Base.ini
borrowResourcesWhileAlive: TotalUnit=-1, Ground=-1, Cliff=-1, Water=-1, AG=-1, AA=-1, Stealth=-1
tags: Unit, Ground, Cliff, Water, AG, AA, Small, isStealth

radius: 9
displayRadius: 12

fogOfWarSightRange: 23


isBio: true
softCollisionOnAll: 2
selfRegenRate:0.1

#transportSlotsNeeded: 1

unitsSpawnedOnDeath: Ori_Scout_Heal

#energyMax: 5
#energyRegen: 0.005
#energyNeedsToRechargeToFull: true




[hiddenAction_Started]
takeResources: EGround=-1, ECliff=-1, EWater=-1, EAG=-1, EAA=-1, EStealth=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Ground=-1, Cliff=-1, Water=-1, AG=-1, AA=-1, Stealth=-1
[hiddenAction_Killed]
takeResources: EGround=1, ECliff=1, EWater=1, EAG=1, EAA=1, EStealth=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=1, Cliff=1, Water=1, AG=1, AA=1, Stealth=1
#TotalUnit=-1



[action_trigger_switchStealth]

convertTo: Ori_Scout_Stealth
buildSpeed: 0.25s
text: Stealth Mode
isVisible: true
#isLocked: if not self.hasUnitInTeam(withTag='Armoury', greaterThan=0, withinRange=150)
whenBuilding_cannotMove: true
autoTrigger: if self.isControlledByAI() and numberOfUnitsInEnemyTeam(withinRange=300, greaterThan=3) and not self.hasUnitInTeam(greaterThan=5, withinRange=200) or self.isControlledByAI() and self.hp(lessThan=200) 





[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=290) and not numberOfUnitsInEnemyTeam(withTag='anti-stealth', withinRange=300, greaterThan=0)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=280) or self.isControlledByAI() and numberOfUnitsInEnemyTeam(withTag='anti-stealth', withinRange=300, greaterThan=0)
temporarilyAddTags: Retreat



