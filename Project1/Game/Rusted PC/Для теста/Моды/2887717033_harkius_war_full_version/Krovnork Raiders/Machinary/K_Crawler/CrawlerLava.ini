
[core]
name: K_CrawlerL

copyFrom: Crawler.ini

selfRegenRate:-2

[action_trigger_onLand]
autoTrigger: if not self.isOverwater() and not self.isOverLiquid()

convertTo: K_Crawler
buildSpeed: 0
text: TRIGGER
isVisible: false


[action_trigger_onWater]
autoTrigger: if self.isOverwater()

convertTo: K_CrawlerW
buildSpeed: 0
text: TRIGGER
isVisible: false



[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

turretSize: 10
turretTurnSpeed: 1
maxAttackRange: 300
shootDelay: 35
aimOffsetSpread:0.25
turretRotateWithBody: true
turretMultiTargeting: true




[movement]
movementType: AIR
moveSpeed: 1.1
moveAccelerationSpeed: 0.035
moveDecelerationSpeed: 0.1

maxTurnSpeed: 1
turnAcceleration: 0.05
targetHeight:30

moveSlidingMode :true
moveIgnoringBody:true
moveSlidingDir: 45
reverseSpeedPercentage:1

slowDeathFall: false

