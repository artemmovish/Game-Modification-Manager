
[core]
name: Krovnork Transport
displayText: Transport airship
displayDescription: An armoured transporter for Krovnork forces. \n -Slow self repair, slow movement speed. \n -No weapons.
class: CustomUnitMetadata
price: 1500
maxHp: 1800
mass: 20000


copyFrom: ROOT:Dropship_AI.ini
tags: Unit, Air, dropship


techLevel: 1
experimental: false

buildSpeed: 20s
#availableInDemo: true

radius: 25
#displayRadius: 11
isBio: false
softCollisionOnAll: 3

maxTransportingUnits: 8

selfRegenRate:0.05


[hiddenAction_Started]
takeResources: EAir=-2
[hiddenAction_Started_UpdateAlly]
takeResources: Ground=0
[hiddenAction_Killed]
takeResources: EAir=2
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=0
#TotalUnit=-1



[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=1400)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=1000)
temporarilyAddTags: Retreat



[graphics]
total_frames: 1

image:        TransporterBody.png
image_wreak:  K transport ruin.png
image_turret: NONE



image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false


[movement]
movementType: AIR
moveSpeed: 0.9
moveAccelerationSpeed: 0.005
moveDecelerationSpeed: 0.01

landOnGround: true


maxTurnSpeed: 0.5
turnAcceleration: 0.05

moveSlidingMode :true
moveIgnoringBody:true
moveSlidingDir:  45


slowDeathFall: true



