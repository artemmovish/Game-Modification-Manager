takeResources: EGround=-3, EAir=-3, EWater=-3, EAG=-3, EAA=-3, EArtillery=-3, EAntiArmour=-3, EAntiShield=2, EAntiLD=-1, EBeam=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Ground=-3, Air=-3, Water=-3, AG=-3, AA=-3, Artillery=-3, AntiArmour=-3, AntiShield=2, AntiLD=-1, Beam=-1
[hiddenAction_Killed]
