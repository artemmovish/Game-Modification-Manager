[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=3, Air=3, Water=3, AG=3, AA=3, Artillery=3, AntiArmour=3, AntiShield=-2, AntiLD=-1, Beam=1
#TotalUnit=-1

[action_trigger_onWater]
autoTrigger: if self.overWater()

convertTo: K_CrawlerW
buildSpeed: 0
text: TRIGGER
isVisible: false

[action_trigger_onLava]
autoTrigger: if not self.isOverwater() and self.isOverLiquid()

convertTo: K_CrawlerL
buildSpeed: 0
text: TRIGGER
isVisible: false




[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=1800)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=1400)
temporarilyAddTags: Retreat





