displayText: MarshCrawler
displayDescription: The nervous systems of multiple krovnorks and computer systems, all welded in to a war machine. \n -Heavily armored and defended. \n-Can travel over water, land and cliffs, but will be damaged when over lava. \n-While on land, it's tall enough to be targeted by anti-air systems.\n-Beam cannons have reduced effectiveness against shields. 
