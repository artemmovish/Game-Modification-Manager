[core]


name: MP tank armed
displayText: Missile Platform Tank
displayDescription: -A ballistic missile tank. \n -Medium armour. \n -slow. \n -long reload time. 




copyFrom: ROOT:Unit_AI_Base.ini
borrowResourcesWhileAlive: TotalUnit=-1, Ground=-3, AG=-3, Artillery=-9, AntiArmour=-5, Armour=-3
tags: Unit, Ground2, AG2, Range3, AntiArmour2, Armour2


class: CustomUnitMetadata
price: 10000
maxHp: 600
mass: 900000
fogOfWarSightRange: 40
techLevel: 2
buildSpeed: 0.0004
#availableInDemo: true

armour: 15

radius: 25
