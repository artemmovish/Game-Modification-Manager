transportSlotsNeeded: 100
isBio: false



[hiddenAction_Started]
takeResources: EGround=-3, EAG=-3, EArtillery=-9, EAntiArmour=-5, EArmour=-3
[hiddenAction_Started_UpdateAlly]
takeResources: Ground=-3, AG=-3, Artillery=-9, AntiArmour=-5, Armour=-3
[hiddenAction_Killed]
takeResources: EGround=3, EAG=3, EArtillery=9, EAntiArmour=5, EArmour=3
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=3, AG=3, Artillery=9, AntiArmour=5, Armour=3
#TotalUnit=-1




[hiddenAction_TriggerSwitch]
autoTrigger: if self.isControlledByAI() and not numberOfUnitsInEnemyTeam(withTag='Building', greaterThan=0, withinRange=800) and not numberOfUnitsInEnemyTeam(withTag='Unit', greaterThan=0, withinRange=800)
alsoQueueAction: Ether



[action_Ether]
convertTo: MP tank
displayType: action
text: Disarm Missiles
description: -Disarm Missiles and restore mobility. 
buildSpeed: 3s
#price: energy=1
whenBuilding_cannotMove: true
isLocked: if self.isControlledByAI() and numberOfUnitsInEnemyTeam(withTag='Safety', greaterThan=0, withinRange=800) or self.isControlledByAI() and numberOfUnitsInEnemyTeam(withTag='Norm', greaterThan=5, withinRange=800)

whenBuilding_playAnimation: sur





