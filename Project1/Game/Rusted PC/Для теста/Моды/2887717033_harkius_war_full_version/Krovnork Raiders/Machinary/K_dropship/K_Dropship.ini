class: CustomUnitMetadata
price: 26000
maxHp: 2200
mass: 20000


copyFrom: ROOT:Dropship_AI.ini
borrowResourcesWhileAlive: TotalUnit=-1, Air=-3, AG=-0.5, AA=-0.5, Shield=-3, Orbit=-1
tags: Unit, Air2, dropship, AG, AA, AO, Shield2, Orbit


techLevel: 2
experimental: false

