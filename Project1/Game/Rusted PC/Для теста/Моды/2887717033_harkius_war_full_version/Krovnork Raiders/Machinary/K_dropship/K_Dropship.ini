#TotalUnit=-1


[action_high]

convertTo: K_Dropship high
displayType: action
price: 0
text: Engage Boosters
buildSpeed: 1.5s
whenBuilding_cannotMove: false
whenBuilding_playAnimation: high


[animation_high]
blendIn: 0s
arm1_.5s: {x:0, y:0}
arm2_.5s: {x:0, y:0}
arm1_.7s: {x:0, y:0}
arm2_.7s: {x:0, y:0}

arm1_1.2s: {x:-3, y:0}
arm2_1.2s: {x:3, y:0}


arm1_3s: {x:-3, y:0}
arm2_3s: {x:3, y:0}





[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=2100)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=2000)
