[canBuild_Builder]
name: Krovnork Mechanic
pos: 1
isLocked: if self.isControlledByAI() and self.hasUnitInTeam(withTag='builder', greaterThan=2, withinRange=600)


[canBuild_Ground]
name: Krovfort
pos: 2
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Land', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5) and not self.hasUnitInTeam(withTag='Q_Range', greaterThan=0) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Land', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5) and not self.hasUnitInTeam(withTag='Q_AntiArmour', greaterThan=0)

[canBuild_Ground2]
name: Amalgamate
pos: 2
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Land', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)


[canBuild_EngineClaw]
name: K_EngineClaw
pos: 3


[canBuild_Titans]
name: K Moonwalker, K_Chungus
pos: 4
isLocked: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Orbit', greaterThan=0) and not self.hasUnitInTeam(withTag='Q_Range', greaterThan=0) and not self.hasUnitInTeam(withTag='Q_Shield', greaterThan=0)









[hiddenAction_FinishBuild]
buildSpeed: 0.1s
addResources: unsetFlag=1




[hiddenAction_builder1]
autoTrigger: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='builder', greaterThan=0, withinRange=800) and not self.hasUnitInTeam(withTag='builder', greaterThan=20) and self.hasResources(credits=7000) and not self.hasFlag(id=1) or self.isControlledByAI() and self.numberOfUnitsInTeam(withTag='NeedFix', withinRange=500) > self.numberOfUnitsInTeam(withTag='builder', withinRange=600) and self.hasResources(credits=20000) and not self.hasResources(credits=200000) and not self.hasUnitInTeam(withTag='builder', greaterThan=50) and not self.hasFlag(id=1)
alsoQueueAction: builder2
addResources: setFlag=1, credits=-5200

[hiddenAction_builder2]
buildSpeed: 18s
#addResources: credits=-5200
alsoQueueAction: FinishBuild
spawnUnits: Krovnork Mechanic


[hiddenAction_Claw]
autoTrigger: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='builder', greaterThan=0, withinRange=800) and not self.hasUnitInTeam(withTag='builder', greaterThan=20) and self.hasResources(credits=150000) and not self.hasFlag(id=1) or self.isControlledByAI() and self.numberOfUnitsInTeam(withTag='NeedFix', withinRange=500) > self.numberOfUnitsInTeam(withTag='builder', withinRange=600) and self.hasResources(credits=200000) and not self.hasUnitInTeam(withTag='builder', greaterThan=50)
alsoQueueAction: Claw2
addResources: setFlag=1, credits=-85000

[hiddenAction_Claw2]
buildSpeed: 0.0002
#addResources: credits=-5200
alsoQueueAction: FinishBuild
spawnUnits: K_EngineClaw



[hiddenAction_Range]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_LD', greaterThan=0) and self.hasResources(credits=100000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Land', greaterThan=0) or self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_AO', greaterThan=0) and self.hasResources(credits=100000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Land', greaterThan=0)
alsoQueueAction: Range2
addResources: setFlag=1, credits=-58000

[hiddenAction_Range2]
buildSpeed: 85s
alsoQueueAction: FinishBuild
spawnUnits: Krovfort


[hiddenAction_Crush]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_AG', greaterThan=0) and self.hasUnitInTeam(withTag='Q_Armour', greaterThan=0) and self.hasResources(credits=150000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Land', greaterThan=0)
alsoQueueAction: Crush2
addResources: setFlag=1, credits=-70000

[hiddenAction_Crush2]
buildSpeed: 85s
alsoQueueAction: FinishBuild
spawnUnits: Amalgamate





[hiddenAction_EndgameTank4]
autoTrigger: if self.isControlledByAI() and self.hasResources(credits=650000) and self.hasUnitInTeam(withTag='Q_Land', greaterThan=0) and not self.hasFlag(id=1) or self.isControlledByAI() and self.hasResources(credits=650000) and self.hasUnitInTeam(withTag='Q_Air', greaterThan=0) and not self.hasFlag(id=1)
alsoQueueAction: EndgameTank5
addResources: setFlag=1, credits=-400000

[hiddenAction_EndgameTank5]
buildSpeed: 250s
alsoQueueAction: FinishBuild
spawnUnits: K_Chungus






