
[core]
name: K_DrillT3
displayText: Krovnork Extractor Drill
displayDescription: -Extracts resources, the most reliable source of income.   
class: CustomUnitMetadata
price: 3800
maxHp: 1200
mass: 9000



generation_resources: credits=54


copyFrom: ROOT:Building_AI_Base.ini
tags: Building, Economy, drill


#footprint used for collisions with units (left, up, right, down)
#footprint: -1,-1,1,1
#used for placement, and placement of other buildings
#constructionFootprint:-1,-1,1,1

#buildingToFootprintOffsetX:0
#buildingToFootprintOffsetY:0

placeOnlyOnResPool: true


effectOnDeath: resourcePoolSmoke
explodeTypeOnDeath: buildingNoShockwaveOrSmoke


disableAllUnitCollisions: true





techLevel: 1
buildSpeed: 0.001
#availableInDemo: true

radius: 15
#displayRadius: 80
isBio: false
isBuilding: true


#armour: 1


exit_x: 0
exit_y: -1

softCollisionOnAll: 3

#builtFrom_1_name: landFactory
#builtFrom_1_pos:  5




[action_overclock]
convertTo: K_DrillOD
price:  11000
#price per credit: $800 (+10)
text: Overdrive
description: Overdrive the drill. \n-Causes damage over time. \n-Overheats and shuts down on low health.
displayType: upgrade
buildSpeed: 60s
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
ai_isDisabled: if not self.hasUnitInTeam(withTag='T2F', greaterThan=0, withinRange=320) and not self.hasUnitInTeam(withTag='Repair', greaterThan=0, withinRange=170) or numberOfUnitsInEnemyTeam(greaterThan=2, withinRange=500)
descriptionAddUnitStats: ${section.convertTo}




[action_reinforce]
convertTo: K_DrillAR
price:  6000
text: Reinforce
description: Adds lots of additional armour.
displayType: upgrade
buildSpeed: 40s
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
ai_isDisabled: if self.hasUnitInTeam(withTag='T2F', greaterThan=0, withinRange=320) or not numberOfUnitsInEnemyTeam(greaterThan=2, withinRange=500) or not self.hasResources(credits=11000)
descriptionAddUnitStats: ${section.convertTo}








[graphics]
total_frames: 1

image:        BaseT3.png
image_back: Hole.png
image_wreak:  Hole.png

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1


[attack]
canAttack: false
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false



[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1



[ai]

#useAsBuilder: true
buildPriority: 0.7

noneGlobalExtraPriority: 0.2

