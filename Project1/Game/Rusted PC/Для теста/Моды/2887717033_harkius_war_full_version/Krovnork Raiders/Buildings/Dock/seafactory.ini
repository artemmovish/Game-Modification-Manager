
[core]
name: K_seaFactory
displayText: Aquatic Base
displayDescription: A large factory, built in to huge pile of rocks. \n-Builds ships for naval warfare. \n-Upgradable


class: CustomUnitMetadata
price: 1500
maxHp: 1500
mass: 9000

copyFrom: ROOT:Building_AI_Base.ini
tags: NoCap, SeaPort, Building, Factory

#footprint used for collisions with units (left, up, right, down)
footprint: -2,-2,2,2

#used for placement, and placement of other buildings
constructionFootprint: -2,-1,2,4


techLevel: 1
buildSpeed: 0.001
availableInDemo: true

radius: 35
#displayRadius: 25
isBio: false
isBuilding: true


exit_x:0
exit_y:-1



extraBuildRangeWhenBuildingThis: 200



[hiddenAction_Started]
takeResources: ETurret=-1, EAS=-1
[hiddenAction_Started_UpdateAlly]
takeResources: AG=0
[hiddenAction_Killed]
takeResources: ETurret=1, EAS=1
[hiddenAction_Killed_UpdateAlly]
takeResources: AG=0
#TotalUnit=-1


[canBuild_rally]
name: setRally
pos: -1
#isLocked: false
#isLockedMessage: NONE
#isGuiBlinking: if not self.hasUnitInTeam(withTag='anti-orbital', greaterThan=0, withinRange=1000)




[canBuild_Subs]
name: K_KillyFish
pos: 1

[canBuild_Small]
name: Aquanork swim, K_CannonBoat, K_Pirate
pos: 2



[hiddenAction_FinishBuild]
buildSpeed: 0.1s
addResources: unsetFlag=1






[hiddenAction_QuotaSub]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Subs', greaterThan=0) and self.hasResources(credits=18000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and self.hasUnitInTeam(withTag='SeaPort', greaterThan=2, withinRange=500) or self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and self.hasResources(credits=30000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='SeaPort', greaterThan=2, withinRange=500)
alsoQueueAction: QuotaSub2
addResources: setFlag=1, credits=-1500

[hiddenAction_QuotaSub2]
buildSpeed: 14s
alsoQueueAction: FinishBuild
spawnUnits: K_KillyFish




[hiddenAction_QuotaAG]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_AG', greaterThan=0) and self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and self.hasResources(credits=25000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='SeaPort', greaterThan=2, withinRange=500)
alsoQueueAction: QuotaAG2
addResources: setFlag=1, credits=-1600

[hiddenAction_QuotaAG2]
buildSpeed: 15s
alsoQueueAction: FinishBuild
spawnUnits: K_CannonBoat






[action_1]
convertTo: K_seaFactoryT2
price:  2500
text: Upgrade
displayType: upgrade
buildSpeed: 45s
pos: 0.2





