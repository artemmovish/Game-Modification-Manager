fogOfWarSightRange: 14


transportSlotsNeeded: 2


isBio: true
selfRegenRate:0.1

armour: 3


[hiddenAction_Started]
takeResources: EGround=-2, ECliff=-1, EAG=-3, EAntiLD=-3, EArmour=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Ground=-2, Cliff=-1, AG=-3, AntiLD=-3, Armour=-1
[hiddenAction_Killed]
takeResources: EGround=2, ECliff=1, EAG=3, EAntiLD=3, EArmour=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=2, Cliff=1, AG=3, AntiLD=3, Armour=1
#TotalUnit=-1

[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=800)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=600)
temporarilyAddTags: Retreat


[action_upgrade_1]
convertTo: Krovnork Veteran Gunner
price:  7000
text: Upgrade to Veteran
description: -Create a fully augmented and weaponised Krovnork.
displayType: Upgrade
buildSpeed: 50s
pos: 0.2
whenBuilding_cannotMove: true
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
descriptionAddUnitStats: ${section.convertTo}

alsoTriggerAction: upStat, upStat_UpdateAlly

[hiddenAction_upStat]
@copyFromSection: hiddenAction_Started
takeResources: EGround=-2, ECliff=-3, EAG=-6, EAA=-3
[hiddenAction_upStat_UpdateAlly]
@copyFromSection: hiddenAction_Started
takeResources_includeUnitsWithinRange_team: allyNotOwn
takeResources: Ground=-2, Cliff=-3, AG=-6, AA=-3



[hiddenAction_LoadUp]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='KDropper', greaterThan=0, withinRange=1000) and not self.hasActiveWaypoint(type='loadInto') and not self.NumberOfUnitsInTeam(withTag='ALL_ATTACK', greaterThan=0) and not self.tags(includes='Retreat') and not self.tags(includes='DEFEND') and not self.tags(includes='Attacking')
addWaypoint_type: loadInto
clearAllWaypoints: false
addWaypoint_prepend: true
addWaypoint_target_nearestUnit_maxRange: 1000
addWaypoint_target_nearestUnit_team: own
addWaypoint_target_nearestUnit_tagged: KDropper





