displayDescription: A compitant Krovnork Gunner with cybernetic enhancments, still can't target airborne targets . \n-Even more powerful melee attack\n-Armed with a gun arm with a huge minigun and flame thrower. \n-Can traverse rough terrain.\n-Slow, but slightly faster health regen.
class: CustomUnitMetadata

price: 3000
maxHp: 950
mass: 9000

copyFrom: ROOT:Unit_AI_Base.ini
borrowResourcesWhileAlive: TotalUnit=-1, Ground=-2, Cliff=-1, AG=-3, AntiLD=-3, Armour=-1
tags: Unit, Ground, Cliff, AG2, ALD2, Armour

techLevel: 1
experimental: false

buildSpeed: 0.00035





radius: 20
