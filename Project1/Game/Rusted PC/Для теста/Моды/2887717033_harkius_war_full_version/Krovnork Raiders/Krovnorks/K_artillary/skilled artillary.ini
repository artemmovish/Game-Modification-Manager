[hiddenAction_Started_UpdateAlly]
takeResources: Ground=-2, Cliff=-1, AG=-3, AA=-1, Artillery=-2, AntiArmour=-1
[hiddenAction_Killed]
takeResources: EGround=2, ECliff=1, EAG=3, EAA=1, EArtillery=2, EAntiArmour=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=2, Cliff=1, AG=3, AA=1, Artillery=2, AntiArmour=1
#TotalUnit=-1

[action_upgrade_1]
convertTo: Krovnork Veteran Artillary
price:  12000
text: Upgrade to Veteran
description: -Create a fully augmented and weaponised Krovnork.
displayType: Upgrade
buildSpeed: 50s
pos: 0.2
whenBuilding_cannotMove: true
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
descriptionAddUnitStats: ${section.convertTo}

alsoTriggerAction: upStat, upStat_UpdateAlly

[hiddenAction_upStat]
@copyFromSection: hiddenAction_Started
takeResources: EGround=-1, ECliff=-2, EAG=-1, EAA=-2, EArtillery=-2, EAntiArmour=-2
[hiddenAction_upStat_UpdateAlly]
@copyFromSection: hiddenAction_Started
takeResources_includeUnitsWithinRange_team: allyNotOwn
takeResources: Ground=-1, Cliff=-1, AG=-2, AA=-1, Artillery=-1





[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=490)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=480)
temporarilyAddTags: Retreat




