
[core]
name: Krovnork Skilled Artillary
displayText: Skilled Artillary Gunner
displayDescription: A skilled Krovnork artillary gunner. \n-Powerful melee attack\n-armed with artillary guns and missiles that can target air units.\n-Can traverse rough terrain.\n-Slow, but has a very slow health regen.
class: CustomUnitMetadata

price: 1200
maxHp: 500
mass: 9000

copyFrom: ROOT:Unit_AI_Base.ini
borrowResourcesWhileAlive: TotalUnit=-1, Ground=-2, Cliff=-1, AG=-3, AA=-1, Artillery=-2, AntiArmour=-1
tags: Unit, Ground2, Cliff, AG2, AA, Range, AntiArmour

