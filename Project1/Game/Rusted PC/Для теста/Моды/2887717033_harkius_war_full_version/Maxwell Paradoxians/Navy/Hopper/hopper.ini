
[core]
name: M_Hopper
displayText: Hopper missile ship
displayDescription: -A lightly armoured missile boat\n-Long range. \n-Fast. \n-Can only attack land.

class: CustomUnitMetadata
price: 1600
maxHp: 700
mass: 30000


copyFrom: ROOT:Navy_AI.ini
borrowResourcesWhileAlive: TotalUnit=-1, Water=-1, AG=-1, AntiArmour=-1, Artillery=-1
tags: Unit, Navy, AG, AntiArmour, Range


experimental: false

techLevel: 1
buildSpeed: 13s
#availableInDemo: true


transportSlotsNeeded: 3


radius: 15
displayRadius: 10

isBio: false
softCollisionOnAll: 0


[hiddenAction_Started]
takeResources: ENavy=-1, EAG=-1, EAntiArmour=-1, EArtillery=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Water=-1, AG=-1, AntiArmour=-1, Artillery=-1
[hiddenAction_Killed]
takeResources: ENavy=1, EAG=1, EAntiArmour=1, EArtillery=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Water=1, AG=1, AntiArmour=1, Artillery=1
#TotalUnit=-1

[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=600)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=400)
temporarilyAddTags: Retreat



