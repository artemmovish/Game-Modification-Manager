
[core]
name: M_Patrol
displayText: Patrol boat
displayDescription: -A lightly armoured scout boat armed with short range weapons.\n-Despite short range, can target air, land and underwater units. 

class: CustomUnitMetadata
price: 850
maxHp: 475
mass: 30000


copyFrom: ROOT:Navy_AI.ini
borrowResourcesWhileAlive: TotalUnit=-1, Water=-1, AG=-1, AA=-1, AntiLD=-1, AS=-1
tags: Unit, Navy, AG, AA, AS, ALD


experimental: false

techLevel: 1
buildSpeed: 8s
#availableInDemo: true


transportSlotsNeeded: 2

radius: 15
displayRadius: 10

isBio: false
softCollisionOnAll: 0


[hiddenAction_Started]
takeResources: ENavy=-1, EAG=-1, EAA=-1, EAntiLD=-1, EAS=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Water=-1, AG=-1, AA=-1, AntiLD=-1, AS=-1
[hiddenAction_Killed]
takeResources: ENavy=1, EAG=1, EAA=1, EAntiLD=1, EAS=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Water=1, AG=1, AA=1, AntiLD=1, AS=1
#TotalUnit=-1

[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=400)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=250)
temporarilyAddTags: Retreat


[graphics]
total_frames: 1

image:        scout.png
