
[core]
name: M_Dec_Up
class: CustomUnitMetadata
displayText: Decimator carrier sub
displayDescription: Armed with a deadly torpedo launcher, can only attack while underwater. \n -Can transport units and hover on land while surfaced.  

price: 8000
maxHp: 2500
mass: 30000

copyFrom: ROOT:Dropship_AI.ini
borrowResourcesWhileAlive: TotalUnit=-1, AntiNavy=-3, AS=-3, Water=-1
tags: Unit, AntiNavy2, AS2, dropship, CanFollow

techLevel: 2
buildSpeed: 35s
availableInDemo: false

radius: 25
#displayRadius: 11
isBio: false
#softCollisionOnAll: 3

maxTransportingUnits: 16


exit_dirOffset:0
exit_moveAwayAmount:100

transportUnitsRequireMovementType: WATER, HOVER, OVER_CLIFF_WATER, LAND
transportUnitsCanUnloadUnits: true
#transportUnitsCanUnloadUnits: if self.isOverLiquid()
transportUnitsRequireTag: IGNORE


[hiddenAction_Started]
takeResources: EAntiNavy=-3, EAS=-3, ENavy=-1
[hiddenAction_Started_UpdateAlly]
takeResources: AntiNavy=-3, AS=-3, Water=-1
[hiddenAction_Killed]
takeResources: EAntiNavy=3, EAS=3, ENavy=1
[hiddenAction_Killed_UpdateAlly]
takeResources: AntiNavy=3, AS=3, Water=1
#TotalUnit=-1

[action_dive]
text: Dive
convertTo: M_Dec_Down
buildSpeed: 0.9s
isActive: if self.isOverwater
descriptionAddUnitStats: ${section.convertTo}



[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=2000)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=1500)
temporarilyAddTags: Retreat


[graphics]
total_frames: 1

image:        decimator.png
image_wreak:  dec ruin.png
image_turret: NONE
#scaleImagesTo: 20
#scaleTurretImagesTo: 9

image_shadow: AUTO
shadowOffsetX:2
shadowOffsetY:2

lock_body_rotation_with_main_turret: true



[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: true
canAttackNotTouchingWaterUnits:false

turretSize: 20
turretTurnSpeed: 1.5
isFixedFiring: false

maxAttackRange: 200
shootDelay: 50


[turret_1]
#torpedo
invisible: true
x: -5
y: 10
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: true
canAttackNotTouchingWaterUnits: false
canShoot: false
projectile: 1
turnSpeed: 1

warmup: 50
delay: 80


[turret_2]
#torpedo
invisible: true
x: 5
y: 10
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: true
canAttackNotTouchingWaterUnits: false

projectile: 1
turnSpeed: 1


linkDelayWithTurret: 1
warmup: 30




[projectile_1]
#torpedo
directDamage: 125
life: 250
speed: 0.2
targetSpeed: 1.6

largeHitEffect: true

drawSize: 1
color: #1E1E96
trailEffect: true

deflectionPower: -1



[movement]
movementType: HOVER
moveSpeed: 1.1
moveAccelerationSpeed: 0.1
moveDecelerationSpeed: 0.2

maxTurnSpeed: 0.95
turnAcceleration: 0.2

#moveSlidingMode :false
#moveIgnoringBody:false
#moveSlidingDir:  45


targetHeight: 3
targetHeightDrift: 1


[ai]

upgradedFrom: M_Dec_Down
ai_upgradePriority: 0.6


