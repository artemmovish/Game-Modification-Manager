[core]
name: M_Comet
displayText: Comet Gunship
displayDescription: Comet class missile gunship. \n -Fires missiles. \n -Shielded. \n-Strong vs ground.  
class: CustomUnitMetadata
price: 1750
maxHp: 150
mass: 3000


copyFrom: ROOT:Unit_AI_Base.ini
borrowResourcesWhileAlive: TotalUnit=-1, Air=-1, AG=-1, AA=-1, Shield=-1
tags: Unit, Air, AG, AA, Shield


techLevel: 2

buildSpeed: 23s
#availableInDemo: true

radius: 20
isBio: false

softCollisionOnAll: 3


maxShield: 500
shieldRegen: 0.25



[hiddenAction_Started]
takeResources: EAir=-1, EAG=-1, EAA=-1, EShield=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Air=-1, AG=-1, AA=-1, Shield=-1
[hiddenAction_Killed]
takeResources: EAir=1, EAG=1, EAA=1, EShield=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Air=1, AG=1, AA=1, Shield=1
#TotalUnit=-1

[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=145)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=145)
temporarilyAddTags: Retreat



[graphics]
total_frames: 1

image:        body.png
image_wreak:  ruin.png
image_turret: NONE

lock_body_rotation_with_main_turret: true


image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1

[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

maxAttackRange: 200
shootDelay: 40

turretRotateWithBody: true

[turret_1]
invisible: true
x: 0
y: 0
idleDir:0


projectile: 1
size: 10
turnSpeed: 1.5
turnSpeedAcceleration: 0.2
delay: 130
warmup: 20

canShoot: true

shoot_sound:ROOT:Audio/rocket2.wav
shoot_sound_vol:0.2
shoot_flame: NONE
shoot_light: #ff0000


[turret_2]
invisible: true
x: 0
y: 0
idleDir:0

attachedTo: 1
slave: true

projectile: 1
size: 10
turnSpeed: 1.5
turnSpeedAcceleration: 0.2
delay: 160
warmup: 30

canShoot: true

shoot_sound:missile_fire
shoot_sound_vol:0.15
shoot_flame: NONE
shoot_light: #ff0000

canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false




[projectile_1]
#missile
