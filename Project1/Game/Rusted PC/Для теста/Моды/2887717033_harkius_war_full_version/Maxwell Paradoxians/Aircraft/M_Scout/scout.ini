[core]
name: M_Scout
displayText: Scout fighter
displayDescription: Scout class Astro-Fighter. \n -Strong anti-air attack. \n -Light armour. \n-Fast 
class: CustomUnitMetadata
price: 600
maxHp: 350
mass: 3000


copyFrom: ROOT:Unit_AI_Base.ini
borrowResourcesWhileAlive: TotalUnit=-1, Air=-1, AA=-1
tags: Unit, Air, AA


techLevel: 1

buildSpeed: 0.002
#availableInDemo: true

radius: 20
isBio: false

softCollisionOnAll: 3



[hiddenAction_Started]
takeResources: EAir=-1, EAA=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Air=-1, AA=-1
[hiddenAction_Killed]
takeResources: EAir=1, EAA=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Air=1, AA=1
#TotalUnit=-1


[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=300)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=200)
temporarilyAddTags: Retreat





[graphics]
total_frames: 1

image:        body.png
image_wreak:  ruin.png
image_turret: NONE

lock_body_rotation_with_main_turret: true


image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1

[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   false
canAttackUnderwaterUnits: false

maxAttackRange: 170
shootDelay: 40

turretRotateWithBody: true

[turret_1]
invisible: true
x: 0
y: 0
idleDir:0


projectile: 1
size: 10
turnSpeed: 4
turnSpeedAcceleration: 0.3
delay: 10
warmup: 5

canShoot: true

shoot_sound:ROOT:Audio/Blaster1.ogg
shoot_sound_vol:0.1
shoot_flame: NONE
shoot_light: #ff0000






[projectile_1]
directDamage: 31
life: 100
speed: 7

lightColor: #ff0000
lightSize: 0.4
image: shot.png








[movement]
movementType: AIR
moveSpeed: 5
moveAccelerationSpeed: 0.2
moveDecelerationSpeed: 0.2

maxTurnSpeed: 2.2
turnAcceleration: 0.1

reverseSpeedPercentage: 0

targetHeight: 45
targetHeightDrift: 5

moveSlidingMode :true
moveIgnoringBody:false
moveSlidingDir:  181


slowDeathFall: true
