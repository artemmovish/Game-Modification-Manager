[core]
name: M_Strike
displayText: Strike Fighter
displayDescription: Advanced Astro-Fighter. \n -Can attack land and air. 
class: CustomUnitMetadata
price: 6400
maxHp: 850
mass: 9000

copyFrom: ROOT:Unit_AI_Base.ini

techLevel: 2

buildSpeed: 55s
#availableInDemo: true

radius: 20
isBio: false

softCollisionOnAll: 3
borrowResourcesWhileAlive: TotalUnit=-1, Air=-3, AG=-3, AA=-3, AntiArmour=-1, AntiLD=-3, Orbit=-0.5, AO=-0.2
tags: Unit, Air2, AG2, AA2, AntiArmour, AntiLD2, AO


energyMax: 5
energyRegen: 0.007
energyNeedsToRechargeToFull: true


[hiddenAction_Started]
takeResources: EAir=-3, EAG=-3, EAA=-3, EAntiArmour=-1, EAntiLD=-3, EOrbit=-0.5, EAO=-0.2
[hiddenAction_Started_UpdateAlly]
takeResources: Air=-3, AG=-3, AA=-3, AntiArmour=-1, AntiLD=-3, Orbit=-0.5, AO=-0.2
[hiddenAction_Killed]
takeResources: EAir=3, EAG=3, EAA=3, EAntiArmour=1, EAntiLD=3, EOrbit=0.5, EAO=0.2
[hiddenAction_Killed_UpdateAlly]
takeResources: Air=3, AG=3, AA=3, AntiArmour=1, AntiLD=3, Orbit=0.5, AO=0.2
#TotalUnit=-1

[action_trigger_switchStealth]
convertTo: M_StrikeO
buildSpeed: 0.1s
text: Enter orbit
isVisible: true
whenBuilding_cannotMove: false
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=350) and not numberOfUnitsInEnemyTeam(withTag='anti-orbital', greaterThan=0, withinRange=1000) and not self.hasUnitInTeam(withTag='Repair', greaterThan=0, withinRange=200)




[graphics]
total_frames: 1

image:        body.png
image_wreak:  ruin.png
image_turret: NONE



image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1

movementEffect: CUSTOM:thrust
movementEffectRate: 1



[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

maxAttackRange: 150
shootDelay: 40

turretRotateWithBody: true
turretMultiTargeting: true
attackMovement: normal


[turret_1]
invisible: true
x: -3
y: 3


projectile: 1
size: 10

idleDir: 320
limitingAngle: 45

delay: 5
warmup: 5

canShoot: true

shoot_sound:ROOT:Audio/Blaster1.ogg
