[core]
name: M_Cestral
displayText: Cestral fighter
displayDescription: Atmospheric fighter craft. \n -Can attack land and air.\n-Fast \n-Minimal firepower\n-Surprisingly Durable.
class: CustomUnitMetadata
price: 820
maxHp: 375
mass: 3000

copyFrom: ROOT:Unit_AI_Base.ini
borrowResourcesWhileAlive: TotalUnit=-1, Air=-1, AG=-1, AA=-1
