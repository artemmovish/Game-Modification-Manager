[core]
name: M_hawk
displayText: Terror Hawk
displayDescription: Powerful gunship. \n -Explosive area-denial beams. \n -Heavy armour. \n-Attacks ground, underwater and stealth. \n -Weak against shields. 
class: CustomUnitMetadata
price: 4500
maxHp: 1500
mass: 3000


copyFrom: ROOT:Unit_AI_Base.ini
borrowResourcesWhileAlive: TotalUnit=-1, Air=-3, AG=-3, AntiArmour=-1, AS=-3, AntiStealth=-1, AntiShield=3, AntiLD=-1, Beam=-3
tags: Unit, Air2, AG2, AntiArmour, AS2, AStealth, Beam2, anti-stealth, ALD, CanLead1


techLevel: 2

buildSpeed: 37s
#availableInDemo: true

radius: 20
isBio: false

softCollisionOnAll: 3




[hiddenAction_Started]
takeResources: EAir=-3, EAG=-3, EAntiArmour=-1, EAS=-3, EAntiStealth=-1, EAntiShield=3, EAntiLD=-1, EBeam=-3
[hiddenAction_Started_UpdateAlly]
takeResources: Air=-3, AG=-3, AntiArmour=-1, AS=-3, AntiStealth=-1, AntiShield=3, AntiLD=-1, Beam=-3
[hiddenAction_Killed]
takeResources: EAir=3, EAG=3, EAntiArmour=1, EAS=3, EAntiStealth=1, EAntiShield=-3, EAntiLD=1, EBeam=3
[hiddenAction_Killed_UpdateAlly]
takeResources: Air=3, AG=3, AntiArmour=1, AS=3, AntiStealth=1, AntiShield=-3, AntiLD=1, Beam=3
#TotalUnit=-1


[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=1200)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=800)
temporarilyAddTags: Retreat



[graphics]
total_frames: 1

image:        hawk.png
image_wreak:  ruin.png
image_turret: NONE


image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1

[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: true

maxAttackRange: 140
shootDelay: 40

turretRotateWithBody: false

[turret_1]

#right gunning arm

x: 25
y: 0
projectile: 1

turnSpeed: 1

shoot_sound:plasma_fire
shoot_sound_vol:0.2
shoot_flame:shockwave
shoot_light:#FFFFFFAA

canShoot: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: true
delay: 160
warmup:0

invisible: true



[turret_2]

#left arm
x: -25
y: 0
projectile: 1

turnSpeed: 1


shoot_sound:plasma_fire
shoot_sound_vol:0.2
shoot_flame:shockwave
shoot_light:#FFFFFFAA

linkDelayWithTurret: 1
warmup: 40

canShoot: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: true

invisible: true




