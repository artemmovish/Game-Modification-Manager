[core]
name: M comtank
displayText: Maxwell Control Tank
displayDescription: A slow hover builder. \n-Strong armour \n-Powerful Laser Defence \n-Can self repair. 
class: CustomUnitMetadata

price: 7500
maxHp: 800
mass: 30000

isPickableStartingUnit: false
copyFrom: ROOT:Builder_AI.ini
borrowResourcesWhileAlive: TotalUnit=-1, Ground=-3, LD=-3
tags: Unit, Ground2, LD2, CanLead3, builder, NoCap, CanFollow


techLevel: 2
experimental: false

buildSpeed: 0.0005


armour: 5

radius: 40
displayRadius: 40


energyMax: 5
energyRegen: 0.002
energyNeedsToRechargeToFull: true

transportSlotsNeeded: 2


isBio: false
isBuilder: true



canRepairBuildings: true
canRepairUnits : true


canReclaimResources: true


autoRepair: true


nanoRange: 300


nanoRepairSpeed: 0.3
nanoBuildSpeed: 1.4


[hiddenAction_Started]
takeResources: EGround=-3, ELD=-3
[hiddenAction_Started_UpdateAlly]
takeResources: Ground=-3, LD=-3
[hiddenAction_Killed]
takeResources: EGround=3, ELD=3
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=3, LD=3
#TotalUnit=-1


[canBuild_1]
name: reclaim
pos: -1
#isLocked: false
#isLockedMessage: NONE
#isGuiBlinking: if not self.hasUnitInTeam(withTag='anti-orbital', greaterThan=0, withinRange=1000)

[canBuild_economy]
name: M_Extractor2, M_Fabric2
pos: 1



[canBuild_turrets]
name: M_G2, M_GS, M_A2, M_AR, M_SG1, M_SA1, M_T1, M_Skyfire turret2, M_Parasite1
pos: 2
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='anti-orbital', greaterThan=0, withinRange=1000) and numberOfUnitsInEnemyTeam(withTag='Obomb', greaterThan=0, withinRange=1000)


[canBuild_buildings]
name: M_LightFac2, M_WalkFac2, M_Air2, M_Barrac2, M_Dock2, MaxwellPort, M_Titanic
pos: 3
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='anti-orbital', greaterThan=0, withinRange=1000) and numberOfUnitsInEnemyTeam(withTag='Obomb', greaterThan=0, withinRange=1000)


[canBuild_nuke]
name: M_Satalite
pos: 5
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='anti-orbital', greaterThan=0, withinRange=1000) and numberOfUnitsInEnemyTeam(withTag='Obomb', greaterThan=0, withinRange=1000)


[canBuild_antiorbit]
name: M_ORBs
pos: 2
isGuiBlinking: if not self.hasUnitInTeam(withTag='anti-orbital', greaterThan=0, withinRange=1000)




[hiddenAction_buildAO]
autoTrigger: if self.isControlledByAI() and self.NumberOfUnitsInTeam(withTag='Q_AO', greaterThan=0) and self.hasResources(credits=32000) and not self.tags(includes='Formation') and not self.tags(includes='Retreat') and not self.tags(includes='Attacking') and not self.tags(includes='DEFEND') and not self.hasActiveWaypoint(type='build')
requireConditional: if self.NumberOfUnitsInTeam(withTag='AOTurret', lessThan=1, withinRange=400) and self.NumberOfUnitsInTeam(withTag='Factory', greaterThan=0, withinRange=250)
addWaypoint_unitType: M_ORBs
addResources: credits=-8000


[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=750)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=650)
temporarilyAddTags: Retreat




