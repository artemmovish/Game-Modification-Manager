[core]
name: M_Shadow
displayText: Shadow Raider
displayDescription: Rapid responce stirke tank.\n-Can attack ground\n-Light air attack\n-Fast.\n-Hidden from some titan weapons.


class: CustomUnitMetadata
price: 1300
maxHp: 850
mass: 8500
copyFrom: ROOT:Unit_AI_Base.ini
borrowResourcesWhileAlive: TotalUnit=-1, Ground=-1, AG=-1, AA=-1
tags: Unit, Ground, AG, AA, Small


techLevel: 2
buildSpeed: 16s
#availableInDemo: true

radius: 18

isBio: false
softCollisionOnAll: 0




[hiddenAction_Started]
takeResources: EGround=-1, EAG=-1, EAA=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Ground=-1, AG=-1, AA=-1
[hiddenAction_Killed]
takeResources: EGround=1, EAG=1, EAA=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=1, AG=1, AA=1
#TotalUnit=-1





[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=750)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=650)
temporarilyAddTags: Retreat






