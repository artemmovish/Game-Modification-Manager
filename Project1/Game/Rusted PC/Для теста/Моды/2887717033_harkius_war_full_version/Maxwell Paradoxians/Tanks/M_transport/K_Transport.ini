
[core]
name: M_Camel
displayText: Camel class transporter
displayDescription: Heavily armoured, but very slow, transport vehicle. \n Can move over water \n -No weapons.
class: CustomUnitMetadata
price: 900
maxHp: 2000
mass: 20000

copyFrom: ROOT:Dropship_AI.ini
borrowResourcesWhileAlive: TotalUnit=-1, Ground=-1
tags: Unit, Ground

techLevel: 1
experimental: false

buildSpeed: 0.002
#availableInDemo: true

radius: 20
#displayRadius: 11
isBio: false
softCollisionOnAll: 3

maxTransportingUnits: 6


[hiddenAction_Started]
takeResources: EGround=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Ground=-1
[hiddenAction_Killed]
takeResources: EGround=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=1
#TotalUnit=-1


[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=1800)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=1200)
temporarilyAddTags: Retreat




[graphics]
total_frames: 1

image:        camel.png
image_wreak:  ruin.png
image_turret: NONE



image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false


[movement]
movementType: HOVER
moveSpeed: 1.2
moveAccelerationSpeed: 0.02
moveDecelerationSpeed: 0.04



maxTurnSpeed: 0.6
turnAcceleration: 0.1

moveSlidingMode :true
moveIgnoringBody:false
moveSlidingDir:  45


slowDeathFall: false



