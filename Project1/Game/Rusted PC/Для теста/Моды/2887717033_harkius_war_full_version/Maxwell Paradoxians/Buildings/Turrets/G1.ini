
[core]
name: M_G1
displayText: Disruptor cannon turret 
displayDescription: -A disruptor cannon. \n-Uses a disruptor with small AoE damage against ground targets.   
class: CustomUnitMetadata
price: 500
maxHp: 750
mass: 9000


copyFrom: ROOT:Building_AI_Base.ini
tags: Building, Turret, AG


#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,0,0
#used for placement, and placement of other buildings
constructionFootprint: -1, -1, 0, 0

buildingToFootprintOffsetX:0
buildingToFootprintOffsetY:0




disableAllUnitCollisions: true





techLevel: 1
buildSpeed: 0.002
#availableInDemo: true

radius: 15
#displayRadius: 80
isBio: false
isBuilding: true



softCollisionOnAll: 3


#builtFrom_1_name: landFactory
#builtFrom_1_pos:  5



[hiddenAction_Started]
takeResources: ETurret=-1, EAG=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Ground=0
[hiddenAction_Killed]
takeResources: ETurret=1, EAG=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=0
#TotalUnit=-1


[action_upgradeGun]
convertTo: M_G2
price:  800
text: Twin disruptor
description: -Increases speed and range.
displayType: Upgrade
buildSpeed: 10s
pos: 0.2
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
descriptionAddUnitStats: ${section.convertTo}

alsoTriggerAction: upStat, upStat_UpdateAlly

[hiddenAction_upStat]
@copyFromSection: hiddenAction_Started
takeResources: EAG=-2, EAntiArmour=-1, ETurret=-2
[hiddenAction_upStat_UpdateAlly]
@copyFromSection: hiddenAction_Started
takeResources_includeUnitsWithinRange_team: allyNotOwn
takeResources: AG=-1


[action_upgradeSniper]
convertTo: M_GS
price:  1500
text: Sniper turret
description: -High range, anti-sub and anti-stealth.
displayType: Upgrade
buildSpeed: 10s
pos: 0.2
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
descriptionAddUnitStats: ${section.convertTo}

alsoTriggerAction: upStat2, upStat_UpdateAlly2

[hiddenAction_upStat2]
@copyFromSection: hiddenAction_Started
takeResources: EAntiStealth=-1, EAS=-1, EArtillery=-1, EAntiArmour=-1
[hiddenAction_upStat_UpdateAlly2]
@copyFromSection: hiddenAction_Started
takeResources_includeUnitsWithinRange_team: allyNotOwn
takeResources: AG=-1, AntiStealth=-1








[hiddenAction_TriggerUpgrade1]
autoTrigger: if self.isControlledByAI() and self.hasResources(credits=10000) and not self.hasUnitInTeam(withTag='Disruptor', greaterThan=0, withinRange=400) and not self.hasFlag(id=1)
alsoQueueAction: upgradeGun
addResources: credits=-800, setFlag=1


[hiddenAction_TriggerUpgrade2]
autoTrigger: if self.isControlledByAI() and self.hasResources(credits=12500) and not self.hasUnitInTeam(withTag='Sniper', greaterThan=0, withinRange=400) and not self.hasFlag(id=1)
alsoQueueAction: upgradeSniper
addResources: credits=-1500, setFlag=1




