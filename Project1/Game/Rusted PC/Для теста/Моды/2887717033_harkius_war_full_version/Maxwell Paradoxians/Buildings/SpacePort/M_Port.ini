[core]
name: MaxwellPort

displayText: Launch Site
displayDescription: -small spaceship construction yard and launch bay. \n -Builds orbital units.
class: CustomUnitMetadata
price: 10000
maxHp: 7500
mass: 9000

#generation_credits: -10
#generation_delay: 40

copyFrom: ROOT:Building_AI_Base.ini
tags: Building, Factory, NoCap


#footprint used for collisions with units (left, up, right, down)
footprint: -4,-1,3,2
#used for placement, and placement of other buildings
constructionFootprint: -4, -1, 3, 2

buildingToFootprintOffsetX:0
buildingToFootprintOffsetY:0




disableAllUnitCollisions: true





techLevel: 1
buildSpeed: 0.0005
#availableInDemo: true

radius: 70
#displayRadius: 120
isBio: false
isBuilding: true



exit_x: 0
exit_y: -10
exit_moveAwayAmount:170


softCollisionOnAll: 3





[canBuild_1]
name: setRally
pos:  0.1


[canBuild_2]
name: M_StrikeO
pos:  1
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Air', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)

[canBuild_Fighter]
name: M_DeathHawk
pos:  1
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Orbit', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_AO', greaterThan=0)

[canBuild_3]
name: M_Blitzer, M_SecurityPlatform
pos:  2
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Orbit', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=15)


[canBuild_4]
name:  M_OrbitalDefencePlatform
pos:  3
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Orbit', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=15) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_AO', greaterThan=0)


[action_BuildOverwatch]
text: Deploy Overwatch Station
descriptionAddFromUnit: M_OverwatchPlatform
descriptionAddUnitStats: M_OverwatchPlatform
unitShownInUI: M_OverwatchPlatform
ai_considerSameAsBuilding: M_OverwatchPlatform
buildSpeed: 0.0001
pos: 4
price: 280000
spawnUnits: M_OverwatchPlatform(offsetHeight=2000)
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Orbit', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=15) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_AO', greaterThan=0)





[hiddenAction_FinishBuild]
buildSpeed: 0.1s
addResources: unsetFlag=1




[hiddenAction_TitanCounter1]
autoTrigger: if self.isControlledByAI() and numberOfUnitsInEnemyTeam(withTag='TiStationPart', greaterThan=0) and self.hasResources(credits=200000) and not self.hasFlag(id=1)
alsoQueueAction: TitanCounter2
addResources: setFlag=1, credits=-72000

[hiddenAction_TitanCounter2]
buildSpeed: 0.0002
#addResources: credits=-72000
alsoQueueAction: FinishBuild
spawnUnits: M_OrbitalDefencePlatform




[hiddenAction_Fighter1]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_AO', greaterThan=0) and self.hasResources(credits=20000) and not self.hasResources(credits=100000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Orbit', greaterThan=0) or self.isControlledByAI() and numberOfUnitsInEnemyTeam(withTag='TiStation', greaterThan=0) and self.hasResources(credits=20000) and not self.hasFlag(id=1)
alsoQueueAction: Fighter2
addResources: setFlag=1, credits=-1500

[hiddenAction_Fighter2]
buildSpeed: 26s
alsoQueueAction: FinishBuild
spawnUnits: M_DeathHawk


[hiddenAction_Fighter3]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_AO', greaterThan=0) and self.hasResources(credits=160000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Orbit', greaterThan=0)
alsoQueueAction: Fighter4
addResources: setFlag=1, credits=-72000

[hiddenAction_Fighter4]
buildSpeed: 0.0002
alsoQueueAction: FinishBuild
spawnUnits: M_OrbitalDefencePlatform




[hiddenAction_Bomber1]
autoTrigger: if self.isControlledByAI() and self.hasResources(credits=90000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Orbit', greaterThan=0) and self.hasUnitInTeam(withTag='NeedFix', greaterThan=0)
alsoQueueAction: Bomber2
addResources: setFlag=1, credits=-31000

[hiddenAction_Bomber2]
buildSpeed: 70s
alsoQueueAction: FinishBuild
spawnUnits: M_SecurityPlatform



[hiddenAction_Bomber3]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Range', greaterThan=0) and self.hasResources(credits=40000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Orbit', greaterThan=0) or self.isControlledByAI() and self.hasResources(credits=40000) and not self.hasResources(credits=90000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Orbit', greaterThan=0) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='NeedFix', greaterThan=0) and self.hasResources(credits=40000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Orbit', greaterThan=0)
alsoQueueAction: Bomber4
addResources: setFlag=1, credits=-15000

[hiddenAction_Bomber4]
buildSpeed: 60s
alsoQueueAction: FinishBuild
spawnUnits: M_Blitzer







