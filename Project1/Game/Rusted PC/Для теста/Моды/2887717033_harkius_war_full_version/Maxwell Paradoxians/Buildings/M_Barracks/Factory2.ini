
[core]
name: M_Barrac2
displayText: Troop Deployment Centre 
displayDescription: -Building that provides soldiers of various types. \n- Upgrades provide better soldiers and a shield breaking turret.  
class: CustomUnitMetadata
price: 2000
maxHp: 800
mass: 9000


copyFrom: Factory1.ini
tags: NoCap, Factory, Building


techLevel: 2
buildSpeed: 0.001
#availableInDemo: true

armour: 2




[action_upgrade_1]
convertTo: M_Barrac3
price:  5000
text: Upgrade
description: -Can produce Maxwell's most enhanced soldiers. \n-Adds a lightning turret.\n-Doubles health and armour.

alsoTriggerAction: upStat, upStat_UpdateAlly

[hiddenAction_upStat]
@copyFromSection: hiddenAction_Started
takeResources: ETurret=-1, EAA=-1, EAG=-1, EAntiShield=-1, EArmour=-1
[hiddenAction_upStat_UpdateAlly]
@copyFromSection: hiddenAction_Started
takeResources_includeUnitsWithinRange_team: allyNotOwn
takeResources: AntiArmour=0



[canBuild_3]
name: M_Assassin
pos: 3


[canBuild_Enforcers]
name: M_BEnforce, M_REnforce
pos: 4
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Land', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)


[canBuild_Enforcers2]
name: M_Helios
pos: 4
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Air', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)




