price:  4800
text: T3 Torpedo Turret
description: -Increase the firing capabilities and range. \n-Anti-stealth capabilities.
displayType: Upgrade
buildSpeed: 35s
pos: 0.2
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
descriptionAddUnitStats: ${section.convertTo}

alsoTriggerAction: upStat, upStat_UpdateAlly

[hiddenAction_upStat]
