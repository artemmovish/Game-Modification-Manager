[core]
name: M_T1
displayText: Torpedo turret 
displayDescription: -A powerful torpedo turret. \n-Extremely effective against anything touching the water.   
class: CustomUnitMetadata
price: 500
maxHp: 1000
mass: 9000




#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,0,0
#used for placement, and placement of other buildings
constructionFootprint: -1, -1, 0, 0

buildingToFootprintOffsetX:0
buildingToFootprintOffsetY:0

copyFrom: ROOT:Building_AI_Base.ini
borrowResourcesWhileAlive: AS=-1
tags: Building, Turret, AntiNavy, AS





#disableAllUnitCollisions: true




techLevel: 1
buildSpeed: 0.0005
#availableInDemo: true

radius: 15
#displayRadius: 80
isBio: false
isBuilding: true



softCollisionOnAll: 3


#builtFrom_1_name: landFactory
#builtFrom_1_pos:  5



[hiddenAction_Started]
takeResources: EAS=-1, EAntiNavy=-1, ETurret=-1
[hiddenAction_Started_UpdateAlly]
takeResources: AS=-1, AntiNavy=-1
[hiddenAction_Killed]
takeResources: EAS=1, EAntiNavy=1, ETurret=1
[hiddenAction_Killed_UpdateAlly]
takeResources: AS=1, AntiNavy=1
#TotalUnit=-1


[action_upgrade_Up1]
convertTo: M_T2
price:  800
text: T2 Torpedo Turret
description: -Increase the firing capabilities and range.
displayType: Upgrade
buildSpeed: 0.0009
pos: 0.2
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
descriptionAddUnitStats: ${section.convertTo}

alsoTriggerAction: upStat, upStat_UpdateAlly

[hiddenAction_upStat]
@copyFromSection: hiddenAction_Started
takeResources: EAS=-2, EAntiNavy=-2, ETurret=-2
[hiddenAction_upStat_UpdateAlly]
@copyFromSection: hiddenAction_Started
takeResources_includeUnitsWithinRange_team: allyNotOwn
takeResources: Ground=0






[graphics]
total_frames: 1

image:        base.png
image_back: reflection.png
image_wreak:  ruin.png

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1




[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: true
canAttackNotTouchingWaterUnits: false

turretSize: 20
turretTurnSpeed: 3


maxAttackRange: 275
shootDelay: 100
turretMultiTargeting: false



[turret_1]

#right gunning arm

x: 0
y: 6
projectile: 1

turnSpeed: 3
turnSpeedAcceleration: 0.5

shoot_sound:ROOT:Audio/Blaster1.ogg
shoot_sound_vol:0.1
shoot_flame:small
shoot_light:#FFFFFFAA

image: torp.png

canShoot: true

delay: 30
warmup: 30

recoilOffset: -1
recoilOutTime: 5
recoilReturnTime: 10

shouldResetTurret: false

idleSpin: 0.3

[projectile_1]
directDamage: 100
life: 250
speed: 0.5
targetSpeed: 2
targetSpeedAcceleration: 0.05

largeHitEffect: true
drawSize: 0.9
color: #551E1E96
lightSize: 0.1
lightColor: #000000
trailEffect: true
largeHitEffect: true

deflectionPower: -1




[movement]
movementType: WATER
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1



[ai]

#buildPriority: 0.25
noneInBaseExtraPriority: 0.25


maxEachBase: 2





