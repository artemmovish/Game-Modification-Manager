[core]
name: M_SGS
displayText: Sniper turret 
displayDescription: -A long range, priority target cannon. \n-Very slow fire rate, can hit stealth units.   
class: CustomUnitMetadata
price: 2000
maxHp: 1600
mass: 9000



copyFrom: ROOT:Building_AI_Base.ini
borrowResourcesWhileAlive: AG=-1, AntiStealth=-1
tags: Building, Turret, AG, anti-stealth, AS, AStealth


#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,0,0
#used for placement, and placement of other buildings
constructionFootprint: -1, -1, 0, 0

buildingToFootprintOffsetX:0
buildingToFootprintOffsetY:0




#disableAllUnitCollisions: true



techLevel: 2
buildSpeed: 0.001
#availableInDemo: true

radius: 15
#displayRadius: 80
isBio: false
isBuilding: true



softCollisionOnAll: 3


#builtFrom_1_name: landFactory
#builtFrom_1_pos:  5



[hiddenAction_Started]
takeResources: EAG=-1, EAntiStealth=-1, EAS=-1, ETurret=-1, EArtillery=-1, EAntiArmour=-1
[hiddenAction_Started_UpdateAlly]
takeResources: AG=-1, AntiStealth=-1
[hiddenAction_Killed]
takeResources: EAG=1, EAntiStealth=1, EAS=1, ETurret=1, EArtillery=1, EAntiArmour=1
[hiddenAction_Killed_UpdateAlly]
takeResources: AG=1, AntiStealth=1
#TotalUnit=-1



[action_upgrade_Up1]
convertTo: M_SGS2
price:  5900
text: Accelerator Cannon
description: -Greater firepower and range.
displayType: Upgrade
buildSpeed: 25s
pos: 0.2
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
descriptionAddUnitStats: ${section.convertTo}

alsoTriggerAction: upStat, upStat_UpdateAlly

[hiddenAction_upStat]
@copyFromSection: hiddenAction_Started
takeResources: EAG=-2, EAntiStealth=-1, EAS=-1, ETurret=-2, EArtillery=-2, EAntiArmour=-2
[hiddenAction_upStat_UpdateAlly]
@copyFromSection: hiddenAction_Started
takeResources_includeUnitsWithinRange_team: allyNotOwn
takeResources: AntiArmour=-1





