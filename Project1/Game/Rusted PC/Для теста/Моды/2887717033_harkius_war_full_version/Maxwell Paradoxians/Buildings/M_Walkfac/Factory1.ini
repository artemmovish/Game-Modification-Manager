
[core]
name: M_WalkFac
displayText: Walker Factory 
displayDescription: -Factory for the production of mechs and HAD units \n- Can be upgraded for better defences and units.  
class: CustomUnitMetadata
price: 1200
maxHp: 800
mass: 9000


copyFrom: ROOT:Building_AI_Base.ini
tags: NoCap, Factory, Building

#footprint used for collisions with units (left, up, right, down)
footprint: -2,-1,1,1
#used for placement, and placement of other buildings
constructionFootprint: -2, -1, 1, 3

buildingToFootprintOffsetX:0
buildingToFootprintOffsetY:0






disableAllUnitCollisions: true




techLevel: 1
buildSpeed: 0.0007
#availableInDemo: true

radius: 50
#displayRadius: 80
isBio: false
isBuilding: true


exit_x: 0
exit_y: -1

softCollisionOnAll: 3

#builtFrom_1_name: landFactory
#builtFrom_1_pos:  5





[action_upgrade_1]
convertTo: M_WalkFac2
price:  1800
text: Upgrade
description: -Builds more advanced machines. \n-Repairs nearby units.
displayType: Upgrade
buildSpeed: 0.0004
pos: 0
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
descriptionAddUnitStats: ${section.convertTo}



[canBuild_rally]
name: setRally
pos: -1
#isLocked: false
#isLockedMessage: NONE
#isGuiBlinking: if not self.hasUnitInTeam(withTag='anti-orbital', greaterThan=0, withinRange=1000)

[canBuild_Builder]
name: M build truck
pos: 1
isLockedMessage: self.isControlledByAI() and self.hasUnitInTeam(withTag='builder', greaterThan=3, withinRange=500)


[canBuild_Light]
name: M_ATWA
pos: 2
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Cliff', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)


[canBuild_Light2]
name: M_Hunt
pos: 2
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Cliff', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_AntiLD', greaterThan=0) and not self.hasUnitInTeam(withTag='Q_Shield', greaterThan=0) and not self.hasUnitInTeam(withTag='Q_AG', greaterThan=0)






[hiddenAction_FinishBuild]
buildSpeed: 0.1s
addResources: unsetFlag=1



[hiddenAction_builder1]
autoTrigger: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='builder', greaterThan=0, withinRange=800) and not self.hasUnitInTeam(withTag='builder', greaterThan=20) and self.hasResources(credits=7000) and not self.hasFlag(id=1) or self.isControlledByAI() and self.numberOfUnitsInTeam(withTag='NeedFix', withinRange=500) > self.numberOfUnitsInTeam(withTag='builder', withinRange=600) and self.hasResources(credits=12000) and not self.hasUnitInTeam(withTag='builder', greaterThan=50) and not self.hasFlag(id=1)
alsoQueueAction: builder2
addResources: setFlag=1, credits=-700

[hiddenAction_builder2]
buildSpeed: 8s
#addResources: credits=-700
alsoQueueAction: FinishBuild
spawnUnits: M build truck




[graphics]
total_frames: 1

image:        Walker Factory.png
image_back: base.png
image_wreak:  ruin.png

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1




[attack]
canAttack: false
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

turretSize: 20
turretTurnSpeed: 3


maxAttackRange: 300
shootDelay: 100










[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1



[ai]

buildPriority: 0.4

noneInBaseExtraPriority: 0.2

noneGlobalExtraPriority: 0.2


maxEachBase: 2

ai_upgradePriority: 0.25



