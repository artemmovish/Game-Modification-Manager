
[core]
name: MS_soldier
displayText: Assault Trooper
displayDescription: Cloned, highly modified infantry forces with light power armour. \n-Effective for attacking. \n-Cannot fire while in water. \n-Assault troopers operate as part of the MAF for aggressive purposes.
class: CustomUnitMetadata
price: 250
maxHp: 55
mass: 1500

techLevel: 1
buildSpeed: 4.5s
#availableInDemo: true

copyFrom: ROOT:Unit_AI_Base.ini
borrowResourcesWhileAlive: TotalUnit=-1, Ground=-0.5, Cliff=-0.5, AG=-0.5, AntiLD=-0.5
tags: Unit, Ground, Cliff, AG, Small, ALD

radius: 9
displayRadius: 12

#builtFrom_1_name: landFactory
#builtFrom_1_pos:  1

armour: 5

isBio: true
softCollisionOnAll: 2
selfRegenRate:0.05

#transportSlotsNeeded: 0.25


[hiddenAction_Started]
takeResources: EGround=-0.5, ECliff=-0.5, EAG=-0.5, EAntiLD=-0.5
[hiddenAction_Started_UpdateAlly]
takeResources: Ground=-0.5, Cliff=-0.5, AG=-0.5, AntiLD=-0.5
[hiddenAction_Killed]
takeResources: EGround=0.5, ECliff=0.5, EAG=0.5, EAntiLD=0.5
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=0.5, Cliff=0.5, AG=0.5, AntiLD=0.5
#TotalUnit=-1



[action_trigger_onWater]
autoTrigger: if self.overWater()

convertTo: MS_soldier_swim
buildSpeed: 0
text: TRIGGER
isVisible: false





[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=50)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=45)
temporarilyAddTags: Retreat



[animation_attack]
onActions: attack
pingPong: false
