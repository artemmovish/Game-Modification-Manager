[hiddenAction_Killed]
takeResources: EGround=10, ECliff=10, EAG=9, EAA=9, EArmour=3, EAntiLD=3, EAS=-1, EAntiStealth=3, EShield=13
[hiddenAction_Killed_UpdateAlly]
