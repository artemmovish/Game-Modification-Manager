#TotalUnit=-1


[hiddenAction_break]
autoTrigger: if self.shield(lessThan=25)
convertTo: A_Stamp2
addResources: ammo=25
alsoQueueAction: Damaged


[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=2400)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=2150)
temporarilyAddTags: Retreat



