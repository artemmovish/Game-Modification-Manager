moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1



[ai]

buildPriority: 0.3
noneInBaseExtraPriority: 0.3

#noneGlobalExtraPriority: 0.4


maxEachBase: 7
#maxGlobal: 13
