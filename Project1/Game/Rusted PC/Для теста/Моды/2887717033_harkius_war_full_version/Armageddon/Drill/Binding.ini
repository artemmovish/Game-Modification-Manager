[core]
name: A_Binding
displayText: Corrupted Tether
displayDescription: -A binding force, tethering armageddon to the material universe. \n-Generates credits.\n-Can be upgraded to hold anti-nukes.
class: CustomUnitMetadata
price: 5000
maxHp: 1500
mass: 9000



generation_credits: 12
generation_delay: 40



disableAllUnitCollisions: true


copyFrom: ROOT:Building_AI_Base.ini
tags: Building, Economy






constructionFootprint: -1,-1,1,1

footprint: -1,-1,1,1


#buildingToFootprintOffsetX:0
#buildingToFootprintOffsetY:0



techLevel: 1
buildSpeed: 0.0006
#availableInDemo: true

radius: 15
#displayRadius: 80
isBio: false
isBuilding: true


#armour: 1


exit_x: 0
exit_y: -1

softCollisionOnAll: 3




[action_upgrade]
text: upgrade
description: -Increases health. \n-Increases credit generation slightly. \n-Allows the construction of anti-nukes. 
price: 4500
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
displayType: Upgrade
buildSpeed: 25s
convertTo: A_BindingAN
isLocked: if self.isControlledByAI() and not self.hasResources(credits=35000) or self.isControlledByAI() and not self.hasResources(credits=65000) and not self.NumberOfUnitsInEnemyTeam(withTag='NukeLauncher', greaterThan=0)
descriptionAddUnitStats: ${section.convertTo}





[animation_move]
onActions: move
start: 0
end: 1
speed: 10

[animation_attack]
onActions: attack
start: 0
end: 1
speed: 10


[animation_idle]
onActions: idle
start: 0
end: 1
speed: 10



[graphics]
total_frames: 2

image:        Binding.png
image_back: NONE
image_wreak:  NONE

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1


[attack]
canAttack: false
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false




[turret_silo]
#anti-nuke turret
x: 0
y: 15
idleDir:0

invisible: true
canShoot: false

interceptProjectiles_withTags: nuke
interceptProjectiles_andTargetingGroundUnderDistance: 600
interceptProjectiles_andUnderDistance: 1000
interceptProjectiles_andOverHeight:50


shoot_sound:nuke_launch
shoot_sound_vol:0.15
shoot_light:#FFEECCCC

projectile: antiNukeProjectile
size: 1

turnSpeed: 40

resourceUsage: ammo=1

shoot_flame:shockwave, smoke
#shoot_flame:custom:nukeLaunch



[projectile_antiNukeProjectile]
#anti-nuke
directDamage: 600

life: 99999
speed: 0.5
targetSpeed: 7
targetSpeedAcceleration:0.05

trailEffect: true
largeHitEffect: true
ballistic: true
ballistic_delaymove_height:80
ballistic_height: 110
frame: 10
#shadowFrame:1

frame: 11

lightColor: #FFccCCEE
lightSize: 2

targetGround: true
areaDamage: 100
areaRadius: 60

areaExpandTime:75

deflectionPower:-1


alwaysVisibleInFog: true


[movement]
