
[core]
name: A_Lifter
displayText: Chaos Lifter
displayDescription: High speed dropship. \n -Very mobile, dies easily. \n -Limited carrying capacity, units will be ejected on death.
class: CustomUnitMetadata
price: 3500
maxHp: 200
mass: 20000



tags: Unit, Air3, AG, AA, NoCap, dropship, Lifter

techLevel: 1
experimental: false

buildSpeed: 35s
#availableInDemo: true

radius: 20
#displayRadius: 11
isBio: false
softCollisionOnAll: 3

maxTransportingUnits: 2
transportUnitsKillOnDeath: false

selfRegenRate:0.1




[hiddenAction_unload]
autoTrigger: if self.isControlledByAI() and self.transportingCount(greaterThan=0) and self.hasUnitInTeam(withTag='Collect', greaterThan=0) and not self.transportingUnitWithTags(includes='Collect') and self.isOverPassableTile(Type='OVER_CLIFF')
startUnloadingTransport: true
clearAllWaypoints: true




[hiddenAction_Collect]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Collect', greaterThan=0) and not self.transportingUnitWithTags(includes='Collect') and not self.transportingCount(greaterThan=0)


clearAllWaypoints: false
#clearActiveWaypoint: true

addWaypoint_prepend: true
addWaypoint_type: loadUp
addWaypoint_target_nearestUnit_maxRange: 99999
addWaypoint_target_nearestUnit_team: own
addWaypoint_target_nearestUnit_tagged: Collect




[hiddenAction_attack]
autoTrigger: if self.isControlledByAI() and self.transportingUnitWithTags(includes='Collect') and not self.hasActiveWaypoint(type='attack')
clearAllWaypoints: true
addWaypoint_prepend: false
addWaypoint_type: attack
addWaypoint_target_nearestUnit_maxRange: 99999
addWaypoint_target_nearestUnit_team: enemy
addWaypoint_target_nearestUnit_tagged: Building






[animation_move]
onActions: move
start: 0
end: 1
speed: 10

[animation_attack]
onActions: attack
start: 0
end: 1
speed: 10


[animation_idle]
onActions: idle
start: 0
end: 1
speed: 10



