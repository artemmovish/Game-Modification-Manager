[hiddenAction_Warning]
autoTriggerOnEvent: completeAndActive

showMessageToAllEnemyPlayers: Hostile Titan Invader detected




[hiddenAction_Pickup]
autoTrigger: if self.isControlledByAI() and not self.tags(includes='Retreat') and self.NumberOfUnitsInTeam(withTag='BREAK_FORMATION', greaterThan=0) and not self.numberofUnitsInEnemyTeam(greaterThan=0, withinRange=500) and self.NumberOfUnitsInTeam(withTag='ALL_ATTACK', greaterThan=0)
temporarilyAddTags: CollectT

[hiddenAction_NoPickup]
autoTrigger: if self.tags(includes='Retreat') or not self.NumberOfUnitsInTeam(withTag='ALL_ATTACK', greaterThan=0) or not self.NumberOfUnitsInTeam(withTag='BREAK_FORMATION', greaterThan=0) or self.numberofUnitsInEnemyTeam(greaterThan=0, withinRange=450)
temporarilyRemoveTags: CollectT



[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=20000)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=15000)
temporarilyAddTags: Retreat







