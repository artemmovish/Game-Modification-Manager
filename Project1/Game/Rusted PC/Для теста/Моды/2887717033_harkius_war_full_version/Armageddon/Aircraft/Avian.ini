
[core]
name: A_Avian
displayText: Avian Interceptor
displayDescription: A chaotic bird thing. \n -Fires anti-aircraft lasers \n-Faster than other Armageddon constructs.
class: CustomUnitMetadata

price: 1200
maxHp: 1000
mass: 1600



copyFrom: ROOT:Unit_AI_Base.ini
borrowResourcesWhileAlive: Air=-1, AA=-3, AntiArmour=-1, TotalUnit=-1
