y: 2

turnSpeed: 1

delay: 30

invisible: true

projectile: 1

shoot_sound:plasma_fire
shoot_sound_vol:0.1
shoot_flame:small
shoot_light:#FFccCCEE


canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false


warmup: 25



[turret_2]
