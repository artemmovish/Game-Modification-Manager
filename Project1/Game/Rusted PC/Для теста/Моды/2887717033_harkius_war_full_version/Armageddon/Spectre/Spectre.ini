
[core]
name: A_Spectre
displayText: Spectre Walker
displayDescription: A mangled walker. \n -Moves slowly. \n -moves over cliffs, targets ground only. \n-relatively Long range.
class: CustomUnitMetadata
price: 16000
maxHp: 5500
mass: 35000

techLevel: 1
buildSpeed: 75s
#availableInDemo: true

radius: 18
displayRadius: 20

#builtFrom_1_name: landFactory
#builtFrom_1_pos:  1

copyFrom: ROOT:Unit_AI_Base.ini
borrowResourcesWhileAlive: TotalUnit=-1, Ground=-3, Cliff=-3, AG=-9, AntiArmour=-1, Artillery=-3, Armour=-1
tags: Unit, Ground2, Cliff2, AG2, AntiArmour, Range2, Range, Armour, CanLead3



isBio: false
softCollisionOnAll: 2

transportSlotsNeeded: 2

armour: 2
selfRegenRate:0.4

[hiddenAction_Started]
takeResources: EGround=-3, ECliff=-3, EAG=-9, EAntiArmour=-1, EArtillery=-3, EArmour=-1
[hiddenAction_Started_UpdateAlly]
takeResources: Ground=-3, Cliff=-3, AG=-9, AntiArmour=-1, Artillery=-3, Armour=-1
[hiddenAction_Killed]
takeResources: EGround=3, ECliff=3, EAG=9, EAntiArmour=1, EArtillery=3, EArmour=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=3, Cliff=3, AG=9, AntiArmour=1, Artillery=3, Armour=1
#TotalUnit=-1

[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=5000)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=3000)
temporarilyAddTags: Retreat




[animation_move]
onActions: move
pingPong: true
blendIn: 0.2s
body_0.2s: {frame: 0}
body_1s: {frame: 2}
body_1.2s: {frame: 2}



[animation_idle]
@copyFromSection: animation_move
onActions: idle

[animation_attack]
@copyFromSection: animation_move
onActions: attack




[graphics]
total_frames: 3

image:        Spectre.png
image_wreak:  NONE
image_turret: NONE

image_shadow: AUTO
shadowOffsetX:0.5
shadowOffsetY:0.5





dustEffect: false

lock_body_rotation_with_main_turret: true


[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

turretSize: 1
turretTurnSpeed: 5

isFixedFiring: true

maxAttackRange: 380

shootDelay: 5

