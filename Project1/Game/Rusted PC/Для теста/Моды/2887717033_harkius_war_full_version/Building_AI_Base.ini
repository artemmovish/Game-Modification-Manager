
[core]
name: HW_BuildingAIBase
class: CustomUnitMetadata
price: 0
maxHp: 0
mass: 0

canNotBeGivenOrdersByPlayer: false


techLevel: 1
buildSpeed: 1


radius: 0


#armour: 1

softCollisionOnAll: 3

canNotBeDirectlyAttacked: false
isUnselectable: false
canNotBeDamaged: false

disableDeathOnZeroHp: false



[resource_SaveHP]
hidden: true



#Request Repair: If damaged request repair
[hiddenAction_RequestRepair]
autoTrigger: if self.isControlledByAI() and not self.hp(full=true)
requireConditional: if self.numberofUnitsInEnemyTeam(withTag='NukeZone', lessThan=1, withinRange=800)
temporarilyAddTags: NeedFix

[hiddenAction_EndRepairs]
autoTrigger: if self.isControlledByAI() and self.hp(full=true)
temporarilyRemoveTags: NeedFix, HELP, HELP_ORBIT


[hiddenAction_UpdateHealth]
autoTrigger: if self.resource(type='hp') > self.resource(type='SaveHP')
setResourcesWithLogic: SaveHP = self.hp()

[hiddenAction_CallSOS]
autoTrigger: if self.isControlledByAI() and self.resource(type='hp') < self.resource(type='SaveHP')
requireConditional: if self.numberofUnitsInEnemyTeam(withTag='NukeZone', lessThan=1, withinRange=800) and (self.numberofUnitsInEnemyTeam(withTag='Unit', greaterThan=0, withinRange=1000) or self.numberofUnitsInEnemyTeam(withTag='Building', greaterThan=0, withinRange=850))
setResourcesWithLogic: SaveHP = self.hp()
temporarilyAddTags: HELP

[hiddenAction_CallSOSORBIT]
autoTrigger: if self.isControlledByAI() and self.resource(type='hp') < self.resource(type='SaveHP')
requireConditional: if self.numberofUnitsInEnemyTeam(withTag='orbital', greaterThan=0, withinRange=1000)
setResourcesWithLogic: SaveHP = self.hp()
temporarilyAddTags: HELP_ORBIT




[hiddenAction_EndSOS]
autoTrigger: if self.isControlledByAI() and not self.numberofUnitsInEnemyTeam(greaterThan=0, withinRange=850)
temporarilyRemoveTags: HELP, HELP_ORBIT
setResourcesWithLogic: SaveHP = self.hp()


[hiddenAction_isSafe]
autoTrigger: if self.hp(full=true)
requireConditional: if not self.numberofUnitsInEnemyTeam(withTag='Unit', greaterThan=0, withinRange=500)
temporarilyAddTags: Safety

[hiddenAction_notSafe]
autoTrigger: if self.numberofUnitsInEnemyTeam(withTag='Unit', greaterThan=0, withinRange=500) or not self.hp(full=true)
temporarilyRemoveTags: Safety



[hiddenAction_isOSafe]
autoTrigger: if self.hp(full=true)
requireConditional: if not self.numberofUnitsInEnemyTeam(withTag='anti-orbital', greaterThan=0, withinRange=1000)
temporarilyAddTags: OSafety

[hiddenAction_notOSafe]
autoTrigger: if self.numberofUnitsInEnemyTeam(withTag='anti-orbital', greaterThan=0, withinRange=1000) or not self.hp(full=true)
temporarilyRemoveTags: OSafety



[graphics]
total_frames: 1
image:       SHARED:blank.png
image_wreak: NONE
image_turret: NONE





image_shadow: AUTO
shadowOffsetX:0.5
shadowOffsetY:0.5




[attack]
canAttack: false


[movement]
movementType: NONE

