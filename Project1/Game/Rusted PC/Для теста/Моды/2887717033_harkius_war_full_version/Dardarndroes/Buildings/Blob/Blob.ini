
[core]
name: D_Blob
displayText: Dardarndroe Blob
displayDescription: -Cellular material remaining from a destroyed dardarndroe structure. \n-Can form into various helpful things. \n-Will turn into drones if left alone.
class: CustomUnitMetadata
price: 0
maxHp: 900
mass: 9000



#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,0,0
#used for placement, and placement of other buildings
constructionFootprint: -1, -1, 0, 0




disableAllUnitCollisions: true




selfRegenRate:-0.15

techLevel: 1
buildSpeed: 0.001
#availableInDemo: true

radius: 25
#displayRadius: 80
isBio: true
isBuilding: true
isBuilder: true

