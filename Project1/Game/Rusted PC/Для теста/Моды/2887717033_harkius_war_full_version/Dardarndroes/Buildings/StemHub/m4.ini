
[core]
name: D_StemHub
displayText: Dardarndroe Stem Hub
displayDescription: -A special node for the mould network. \n-Uses data to unlock unit designs. \n-Builds some data-heavy units. \n-Generates some credits and data.
class: CustomUnitMetadata
price: 10000
maxHp: 5000
mass: 9000
copyFrom: ROOT:Dardarndroes/Resource.ini
generation_resources: credits=5, Data=3
generation_delay: 40

tags: NoCap, Safety, Repair, Building





disableAllUnitCollisions: true





#footprint used for collisions with units (left, up, right, down)
footprint: -4,-1,3,2
#used for placement, and placement of other buildings
constructionFootprint: -4, -1, 3, 2

buildingToFootprintOffsetX:0
buildingToFootprintOffsetY:0

unitsSpawnedOnDeath: D_Blob, D_Drone4*5
techLevel: 1
buildSpeed: 0.0005
#availableInDemo: true
selfBuildRate: 0.0005

selfRegenRate:0.3

radius: 50
#displayRadius: 80
isBio: true
isBuilding: true

#armour: 1


exit_x: 0
exit_y: -1

softCollisionOnAll: 3

#builtFrom_1_name: landFactory
#builtFrom_1_pos:  5




[canBuild_rally]
name: setRally
pos: -1
#isLocked: false
#isLockedMessage: NONE
#isGuiBlinking: if not self.hasUnitInTeam(withTag='anti-orbital', greaterThan=0, withinRange=1000)

[canBuild_1]
name: D_ShellScavanger
pos: 1
isLocked: if not self.hasResources(Shell=1)
price: credits=6000, Data=100


[canBuild_2]
name: D_Lobster
pos: 3
isLocked: if not self.hasResources(Lobster=1)
price: credits=13000, Data=300


[canBuild_3]
name: D_NanoCrab
pos: 2
isLocked: if not self.hasResources(Crab=1)
price: credits=55000, Data=1000


[canBuild_4]
name: D_Limpet
pos: 3
isLocked: if not self.hasResources(Limp=1)
price: credits=140000, Data=4000


[hiddenAction_FinishBuild]
buildSpeed: 0.1s
addResources: unsetFlag=1


[hiddenAction_End4]
autoTrigger: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Nemesis', greaterThan=0) and self.hasResources(credits=240000) and not numberOfUnitsInEnemyTeam(greaterThan=0, withinRange=800) and not self.hasFlag(id=1) and self.hasResources(Limp=1) and self.hasResources(Data=6000)
alsoQueueAction: End5
addResources: setFlag=1, credits=-140000, Data=-4000

[hiddenAction_End5]
buildSpeed: 165s
#addResources: credits=-500
alsoQueueAction: FinishBuild
produceUnits: D_Limpet




[hiddenAction_builder3]
