buildingSelectionOffset: 1
isBuilding: true

placeOnlyOnResPool: true
unitsSpawnedOnDeath: D_Scavanger*10, D_Drone1*17

energyMax: 1
energyRegen: 0.0012
energyNeedsToRechargeToFull: true

techLevel: 1
buildSpeed: 0.0002
