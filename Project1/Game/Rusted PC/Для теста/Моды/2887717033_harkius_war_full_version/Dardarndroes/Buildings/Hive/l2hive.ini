
[core]
name: D_Hive2
displayText: Dardarndroe Nest
displayDescription: -Facility for building vehicles \n- Can produce better stuff. \n-Still upgradable.  
class: CustomUnitMetadata
price: 2700
maxHp: 2300
mass: 9000




