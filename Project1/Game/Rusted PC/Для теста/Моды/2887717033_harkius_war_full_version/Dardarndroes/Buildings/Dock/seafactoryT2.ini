
[core]
name: D_seaFactoryT2


displayDescription: A huge pillar, harvesting materials at all depths. \n-Builds naval assets. \n-Produces a little income.

#overrideAndReplace: seaFactoryT2
class: CustomUnitMetadata
price: 5000
maxHp: 2500

copyFrom: seafactory.ini

techLevel: 2
buildSpeed: 0.0005
selfBuildRate: 0.0004

generation_credits: 4
generation_delay: 40
selfRegenRate:0.3


[canBuild_rally]
name: setRally
pos: -1
#isLocked: false
#isLockedMessage: NONE
#isGuiBlinking: if not self.hasUnitInTeam(withTag='anti-orbital', greaterThan=0, withinRange=1000)


[canBuild_Subs]
name: D_Fish, 
pos: 1

[canBuild_Shark]
name: D_Shark
pos: 1
isLocked: if not self.hasResources(Shark=1) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and not self.hasUnitInTeam(withTag='Q_Subs', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)


[canBuild_Reef]
name: D_Reef
pos: 3
isLocked: if not self.hasResources(Reef=1) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and not self.hasUnitInTeam(withTag='Q_Subs', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)


[canBuild_Cluster]
name: D_LargeCluster
pos: 4
isLocked: if not self.hasResources(FCluster=1) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and not self.hasUnitInTeam(withTag='Q_Range', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)


[canBuild_Vortex]
name: D_Vortex
pos: 5
isLocked: if not self.hasResources(Vortex=1) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and not self.hasUnitInTeam(withTag='Q_Subs', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)

[canBuild_Whale]
name: D_Whale
pos: 6
isLocked: if not self.hasResources(Whale=1) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and not self.hasUnitInTeam(withTag='Q_AO', greaterThan=0) and not self.hasUnitInTeam(withTag='Q_Range', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)





[hiddenAction_FinishBuild]
buildSpeed: 0.1s
addResources: unsetFlag=1


[hiddenAction_QuotaSub]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Subs', greaterThan=0) and self.hasResources(credits=25000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and self.hasUnitInTeam(withTag='SeaPort', greaterThan=2, withinRange=500) or self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and self.hasResources(credits=30000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='SeaPort', greaterThan=2, withinRange=500) and self.hasResources(Shark=1)
alsoQueueAction: QuotaSub2
addResources: setFlag=1, credits=-4500

[hiddenAction_QuotaSub2]
buildSpeed: 42s
alsoQueueAction: FinishBuild
spawnUnits: D_Shark





[hiddenAction_QuotaCarrier]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_AO', greaterThan=0) and self.hasResources(credits=80000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and self.hasUnitInTeam(withTag='SeaPort', greaterThan=2, withinRange=500) and self.hasResources(Whale=1) or self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_AntiArmour', greaterThan=0) and self.hasResources(credits=80000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and self.hasUnitInTeam(withTag='SeaPort', greaterThan=2, withinRange=500) and self.hasResources(Whale=1)
alsoQueueAction: QuotaCarrier2
addResources: setFlag=1, credits=-46000

[hiddenAction_QuotaCarrier2]
buildSpeed: 85s
alsoQueueAction: FinishBuild
spawnUnits: D_Whale




[hiddenAction_QuotaRange]
autoTrigger: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Range', greaterThan=0) and self.hasResources(credits=40000) and not self.hasFlag(id=1) and self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and self.hasUnitInTeam(withTag='SeaPort', greaterThan=2, withinRange=500) and self.hasResources(FCluster=1)
alsoQueueAction: QuotaRange2
addResources: setFlag=1, credits=-9000

[hiddenAction_QuotaRange2]
buildSpeed: 60s
alsoQueueAction: FinishBuild
spawnUnits: D_LargeCluster






[action_1]
isVisible: false






