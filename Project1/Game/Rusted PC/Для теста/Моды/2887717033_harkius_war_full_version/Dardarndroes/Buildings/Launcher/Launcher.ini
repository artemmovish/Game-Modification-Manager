
[core]
name: D_Megaspore
class: CustomUnitMetadata
displayText: Mega-spore launch bay.
displayDescription: Launches mega-spore missiles. \n -Missiles create a long lasting hazard zone that covers a wide area. \n -Spawns in many drones after filling the air with dardarndroe cells. \n-Mega-spore missiles will heal allied units.

#typo in original

isLockedIfGameModeNoNuke:true



price: 45000
maxHp: 2500
mass: 9000



disableAllUnitCollisions: true

copyFrom: ROOT:Dardarndroes/Resource.ini
tags: ReloadingNukes, NukeLauncher, Building


#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,1,1

#used for placement, and placement of other buildings
constructionFootprint: -2,-1,2,2
selfBuildRate: 0.0001

techLevel: 1
buildSpeed: 0.0001
#availableInDemo: true

radius: 35
#displayRadius: 25
isBio: false
isBuilding: true

selfRegenRate:1


exit_x:2
exit_y:1

[action_buildNuke]
price:  8000, Data=1500
text: Grow missile
description: Develop a mega-spore missile.
displayType: NONE
buildSpeed: 0.0003
pos: 0.2
isActive:if self.ammoIncludingQueued(lessThan=3)
addResources: ammo=1


[action_launchNuke]
fireTurretXAtGround: siloTop
price:  ammo=1

text: Launch Missile
description:Launches the mega-spore missile. 
displayType: action
buildSpeed: 3.5s
pos: 0.1
#whenBuilding_playAnimation: fireNuke
displayRemainingStockpile: true
highPriorityQueue: true
onlyOneUnitAtATime: true
isLocked: if self.isControlledByAI()




[hiddenAction_attack1]
autoTrigger: if self.isControlledByAI() and not self.hasActiveWaypoint(type='attack')
clearAllWaypoints: true
#addWaypoint_prepend: true
addWaypoint_type: attack
addWaypoint_target_nearestUnit_maxRange: 9999
addWaypoint_target_nearestUnit_team: enemy
addWaypoint_target_nearestUnit_tagged: Safety

[hiddenAction_attack2]
autoTrigger: if self.isControlledByAI() and numberOfUnitsInEnemyTeam(withTag='Titan', greaterThan=0)
clearAllWaypoints: true
#addWaypoint_prepend: true
addWaypoint_type: attack
addWaypoint_target_nearestUnit_maxRange: 9999
addWaypoint_target_nearestUnit_team: enemy
addWaypoint_target_nearestUnit_tagged: Titan



[hiddenAction_attack3]
autoTrigger: if self.isControlledByAI() and numberOfUnitsInEnemyTeam(withTag='Unit', greaterThan=6, withinRange=500)
clearAllWaypoints: true
#addWaypoint_prepend: true
addWaypoint_type: attack
addWaypoint_target_nearestUnit_maxRange: 9999
addWaypoint_target_nearestUnit_team: enemy
addWaypoint_target_nearestUnit_tagged: Unit




[hiddenAction_Ready]
autoTrigger: if self.hasResources(ammo=3) and self.hasUnitInTeam(withTag='ReloadingNukes')
temporarilyRemoveTags: ReloadingNukes


[hiddenAction_FullAmmo]
autoTrigger: if self.hasResources(ammo=3) and not self.hasUnitInTeam(withTag='ReloadingNukes')
addResources: setFlag=3

[hiddenAction_EmptyAmmo]
autoTrigger: if not self.hasResources(ammo=1)
addResources: unsetFlag=3
resetToDefaultTags: true

#and self.hasFlag(id=3)








