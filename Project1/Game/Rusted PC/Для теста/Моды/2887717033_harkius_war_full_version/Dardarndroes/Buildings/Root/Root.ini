
[core]
name: D_Root
displayText: Root
displayDescription: A root of flesh that recycles matter from the ground. \n-Generates credits. \n-Can be upgraded to create anti-nukes. \n-Can be upgraded to generate more credits and data.
class: CustomUnitMetadata
price: 1100
maxHp: 1000
mass: 200000


#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,1,1
#used for placement, and placement of other buildings
constructionFootprint:-1,-1,1,1

copyFrom: ROOT:Building_AI_Base.ini
#borrowResourcesWhileAlive: AG=-3, AntiArmour=-3
tags: Building, NoCap, Economy


disableAllUnitCollisions: true




techLevel: 1
experimental: false

buildSpeed: 0.0006
#availableInDemo: true
selfBuildRate: 0.0002

selfRegenRate:0.2

fogOfWarSightRange: 10
radius: 25
#displayRadius: 25
isBio: true
softCollisionOnAll: 3


isBuilding: true

generation_credits: 4
generation_delay: 40

unitsSpawnedOnDeath: D_Blob




[action_trigger_upgrade1]
price: 6800
convertTo: D_Stem
buildSpeed: 65s
text: Grow nerve mound
description: -Increases credits. \n-Generates Data 
displayType: Upgrade
isVisible: true
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
descriptionAddUnitStats: ${section.convertTo}


[action_trigger_upgrade2]
price: 6000
convertTo: D_RootNuke
buildSpeed: 20s
text: Grow anti-nuke storage
description: -Builds anti-nukes. 
displayType: Upgrade
isVisible: true
isLocked: if not game.nukesEnabled() or self.isControlledByAI() and self.NumberOfUnitsInTeam(withTag='antinuke', withinRange=600) > self.NumberOfUnitsInEnemyTeam(withTag='NukeLauncher') * 2
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
descriptionAddUnitStats: ${section.convertTo}





[graphics]
total_frames: 1

image:        root.png
image_back: base.png
image_wreak:  base.png
image_turret: NONE


image_shadow: AUTO
shadowOffsetX:3
shadowOffsetY:3

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false

turretSize: 18
turretTurnSpeed: 4
maxAttackRange: 180
shootDelay: 5





[movement]
movementType: NONE
moveSpeed: 0.5
moveAccelerationSpeed: 0.05
moveDecelerationSpeed: 0.1

landOnGround: true


maxTurnSpeed: 2
turnAcceleration: 0.1

moveSlidingMode :true
moveIgnoringBody:true
moveSlidingDir:  45


slowDeathFall: true


[ai]

buildPriority: 0.6
ai_upgradePriority: 0.6

maxEachBase: 5