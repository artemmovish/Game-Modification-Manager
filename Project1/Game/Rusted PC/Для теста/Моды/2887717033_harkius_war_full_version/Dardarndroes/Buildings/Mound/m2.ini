
[core]
name: D_Mound2
displayText: Dardarndroe Mound
displayDescription: -Facility for building vehicles \n- Can be upgraded for better defences.  
class: CustomUnitMetadata
price: 8600
maxHp: 1700
mass: 9000


copyFrom: ROOT:Dardarndroes/Resource.ini
generation_resources: credits=17, Data=1
generation_delay: 40

tags: Building, Turret, Factory, NoCap, Economy

disableAllUnitCollisions: true





#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,1,1
#used for placement, and placement of other buildings
constructionFootprint:-2,-2,2,1

buildingToFootprintOffsetX:0
buildingToFootprintOffsetY:0

unitsSpawnedOnDeath: D_Blob, D_Drone1*10
techLevel: 1
buildSpeed: 0.0005
#availableInDemo: true
selfBuildRate: 0.0005

selfRegenRate:0.3

radius: 50
#displayRadius: 80
isBio: true
isBuilding: true

#armour: 1

exit_x: 0
exit_y: -1

softCollisionOnAll: 3

#builtFrom_1_name: landFactory
#builtFrom_1_pos:  5


nanoFactorySpeed:0.8



canBuild_1_name: setRally
canBuild_1_pos:  0.1

canBuild_2_name: D_Scavanger
canBuild_2_pos: 1

canBuild_3_name: D_Drone2
canBuild_3_pos: 2



[hiddenAction_Started]
takeResources: ETurret=-3, EAG=-3, EAA=-3, EAntiArmour=-2
[hiddenAction_Started_UpdateAlly]
takeResources: AG=0
[hiddenAction_Killed]
takeResources: ETurret=3, EAG=3, EAA=3, EAntiArmour=2
[hiddenAction_Killed_UpdateAlly]
takeResources: AG=0
#TotalUnit=-1

[action_upgrade_1]
convertTo: D_Mound3
price:  7000
text: Implement airborne designs
description: -Increases credits. \n-Improves defence and unit selection.
displayType: Upgrade
buildSpeed: 65s
pos: 0
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
descriptionAddUnitStats: ${section.convertTo}

alsoTriggerAction: upStat, upStat_UpdateAlly

[hiddenAction_upStat]
@copyFromSection: hiddenAction_Started
takeResources: EAntiArmour=-1
[hiddenAction_upStat_UpdateAlly]
@copyFromSection: hiddenAction_Started
takeResources_includeUnitsWithinRange_team: allyNotOwn
takeResources: AntiArmour=0



[hiddenAction_FinishBuild]
buildSpeed: 0.1s
addResources: unsetFlag=1


[hiddenAction_Drone1]
autoTrigger: if self.isControlledByAI() and self.hasResources(credits=2000) and self.NumberOfUnitsInTeam(withTag='HELP', greaterThan=0, withinRange=350) and not self.hasFlag(id=1) or self.isControlledByAI() and self.hasResources(credits=2000) and self.NumberOfUnitsInTeam(withTag='ALL_ATTACK', greaterThan=0) and numberOfUnitsInEnemyTeam(greaterThan=0, withinRange=900) and not self.hasFlag(id=1)
alsoQueueAction: Drone2
addResources: setFlag=1, credits=-60

[hiddenAction_Drone2]
buildSpeed: 1.2s
#addResources: credits=-500
alsoQueueAction: FinishBuild
spawnUnits: D_Drone2



[graphics]
total_frames: 1

image:        m2.png
image_back: mbase.png
image_wreak:  NONE

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1




[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

turretSize: 3
turretTurnSpeed: 20


maxAttackRange: 220
shootDelay: 50




