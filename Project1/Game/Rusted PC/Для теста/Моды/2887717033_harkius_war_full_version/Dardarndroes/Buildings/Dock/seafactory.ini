
[core]
name: D_seaFactory
displayText: Water Mound
displayDescription: A floating pile of cells that builds naval assets. \n-Upgradable

copyFrom: ROOT:Dardarndroes/Resource.ini
tags: NoCap, SeaPort, Building, Factory
class: CustomUnitMetadata
price: 800
maxHp: 700
mass: 9000

#footprint used for collisions with units (left, up, right, down)
footprint: -2,-2,2,2

#used for placement, and placement of other buildings
constructionFootprint: -2,-1,2,4


techLevel: 1
buildSpeed: 0.001
selfBuildRate: 0.0008
availableInDemo: true

selfRegenRate:0.15
radius: 35
#displayRadius: 25
isBio: true
isBuilding: true


exit_x:0
exit_y:-1


extraBuildRangeWhenBuildingThis: 200




[canBuild_rally]
name: setRally
pos: -1
#isLocked: false
#isLockedMessage: NONE
#isGuiBlinking: if not self.hasUnitInTeam(withTag='anti-orbital', greaterThan=0, withinRange=1000)




[canBuild_Subs]
name: D_Fish
pos: 1

[canBuild_Small]
name: D_GunBoat
pos: 2
isLocked: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Range', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)


[canBuild_Small2]
name: D_HiveBoat
pos: 2
isLocked: if self.isControlledByAI() and self.hasUnitInTeam(withTag='Q_Range', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5) or self.isControlledByAI() and not self.hasUnitInTeam(withTag='Q_Navy', greaterThan=0) and self.hasUnitInTeam(withTag='Unit', greaterThan=5)








[action_1]
convertTo: D_seaFactoryT2
price:  4200
text: Upgrade
displayType: upgrade
buildSpeed: 45s
pos: 0.2





[graphics]
total_frames: 1

image:        T1.png
#This factory is unlike the other sea-level factories, as this one has no back image.
image_back:   T1.png
image_wreak:  NONE

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1


[attack]
