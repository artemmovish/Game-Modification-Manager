
[core]
name: D_Nano_L
class: CustomUnitMetadata

copyFrom: Drone1.ini
price: 300
maxHp: 20
mass: 700





[hiddenAction_attack]
autoTrigger: if self.isControlledByAI() and numberOfUnitsInEnemyTeam(withTag='Norm', greaterThan=0, withinRange=300) and self.hasUnitInTeam(withTag='Nano', greaterThan=7, withinRange=100) and not self.hasActiveWaypoint(type='attack')
clearAllWaypoints: true
addWaypoint_prepend: true
addWaypoint_type: attack
addWaypoint_target_nearestUnit_maxRange: 9999
addWaypoint_target_nearestUnit_team: enemy
addWaypoint_target_nearestUnit_tagged: Norm



[hiddenAction_followExTank]
autoTrigger: if self.isControlledByAI() and not self.hp(lessThan=200) and self.hasUnitInTeam(withTag='ExTank', greaterThan=0, withinRange=800)
# and not self.hasActiveWaypoint(type='guard')
clearAllWaypoints: true

addWaypoint_type: guard
addWaypoint_target_nearestUnit_maxRange: 1000
addWaypoint_target_nearestUnit_team: own
addWaypoint_target_nearestUnit_tagged: ExTank



[hiddenAction_retreat]
autoTrigger: false





[action_timer]
autoTrigger: true
isVisible: false
addResources: ammo=1
buildSpeed: 0.5s
#fireTurretXAtGround: 1
#fireTurretXAtGround_withOffset: 0,0


[action_Failsafe]
convertTo: D_Dead
isVisible: false
displayType: action
autoTrigger: if self.ammo(greaterThan=60)
addResources: hp=-100





