[hiddenAction_Killed]
takeResources: EGround=1, EAG=1, EAA=1, EAntiLD=1
[hiddenAction_Killed_UpdateAlly]
takeResources: Ground=1, AG=1, AA=1, AntiLD=1
#TotalUnit=-1

[action_Turbo]
convertTo: D_RollerT
displayType: action
text: Turbo
description: -Engage Turbo.\n-Causes HP loss. \n-Allows the tank to charge over rough terrain and increases speed. 
buildSpeed: 0.1s
#price: energy=1
isLocked: if self.isControlledByAI() and not numberOfUnitsInEnemyTeam(greaterThan=0, withinRange=350)



[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=600)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=450)
temporarilyAddTags: Retreat








