
[core]
name: D_Roller
displayText: Roller
displayDescription: An incredibly fast, medium armour tank. \n-Rapid fire projectiles. Can target ground and air. \n-Can enter turbo mode to cross rough terrain at the expense of health. \n-Very slow health regen when not using Turbo.

class: CustomUnitMetadata
price: 900
maxHp: 725
mass: 12000

techLevel: 2

copyFrom: ROOT:Unit_AI_Base.ini
borrowResourcesWhileAlive: TotalUnit=-1, Ground=-1, AG=-1, AA=-1, AntiLD=-1
tags: Unit, Ground, AG, AA, ALD, Small


