
[core]
name: D_Shark
displayText: Shark Drone
displayDescription: A fast, powerful submarine. \n-Attacks navy units with torpedos. \n-Slow health regeneration.


class: CustomUnitMetadata
price: 4500
maxHp: 1200
mass: 40000


overrideAndReplace: heavySub
copyFrom: ROOT:Navy_AI.ini
borrowResourcesWhileAlive: TotalUnit=-1, AS=-6, AntiNavy=-6
tags: Unit, AS3, AntiNavy3

techLevel: 2
buildSpeed: 42s
availableInDemo: false

radius: 25
#displayRadius: 11

transportSlotsNeeded: 3

isBio: false
#softCollisionOnAll: 3
selfRegenRate:0.15


[hiddenAction_Started]
takeResources: EAS=-6, EAntiNavy=-6
[hiddenAction_Started_UpdateAlly]
takeResources: AS=-6, AntiNavy=-6
[hiddenAction_Killed]
takeResources: EAS=6, EAntiNavy=6
[hiddenAction_Killed_UpdateAlly]
takeResources: AS=6, AntiNavy=6
#TotalUnit=-1



[animation_move]
onActions: move
start: 0
end: 6
speed: 4

[animation_attack]
onActions: attack
start: 0
end: 6
speed: 3


[animation_idle]
onActions: idle
start: 0
end: 6
speed: 6



[hiddenAction_Healed]
autoTrigger: if self.isControlledByAI() and self.hp(greaterThan=1000)
temporarilyRemoveTags: Retreat

[hiddenAction_Damaged]
autoTrigger: if self.isControlledByAI() and self.hp(lessThan=800)
temporarilyAddTags: Retreat




[graphics]
total_frames: 7

image:        Body.png
image_wreak:  Dead.png
image_turret: NONE
#scaleImagesTo: 20
#scaleTurretImagesTo: 9

image_shadow: AUTO
shadowOffsetX:2
shadowOffsetY:2



movementEffect:        CUSTOM:splash
#movementEffectReverse: CUSTOM:splash
#movementEffectReverseFlipEffects: true
movementEffectRate: 8




[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: true
canAttackNotTouchingWaterUnits:false

turretSize: 20
turretTurnSpeed: 1.5



maxAttackRange: 160
shootDelay: 70



[turret_main]
x: 0
y: 0
idleDir: 0
canAttack: false
limitingRange: 1



[turret_1]
#torpedo
invisible: true
x: 10
y: 0
idleDir:0
attachedTo: main
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: true
canAttackNotTouchingWaterUnits: false

projectile: torpedo
size: 1.1
#turnSpeed: 15

turnSpeed: 0
canAttackMaxAngle: 181




[turret_2]
#back turret
copyFrom: 1
x: -10
y: 0
attachedTo: main
idleDir:0
warmup:30
projectile: torpedo
linkDelayWithTurret:1





[projectile_torpedo]
#torpedo
directDamage: 125
life: 30
speed: 1.2
targetSpeed: 4
targetSpeedAcceleration: 0.07

drawSize: 1
color: #1E1E96
trailEffect: true
largeHitEffect: true

deflectionPower: -1

wobbleAmplitude: 0.4
wobbleFrequency: 0.8s

turnSpeed:2

#startingTurnSpeed:1
#targetTurnSpeed:3

lightSize:0.2

#spawnProjectilesOnEndOfLife: torpedo_split(offsetDir=90), torpedo_split(offsetDir=-90), torpedo_split(offsetDir=00)
spawnProjectilesOnEndOfLife: torpedoLocked

[projectile_torpedoLocked]
@copyFromSection: projectile_torpedo
life: 300
turnSpeed:6
spawnProjectilesOnEndOfLife: NONE




[movement]
movementType: WATER
moveSpeed: 1.25
moveAccelerationSpeed: 0.02
moveDecelerationSpeed: 0.06


#moveSlidingMode :false
#moveIgnoringBody:false
#moveSlidingDir:  45


targetHeight: -8
targetHeightDrift: 0.3

maxTurnSpeed: 2
turnAcceleration: 0.1



[effect_splash]

life: 70
stripIndex: effects
frameIndex: 13

scaleFrom: 0.9
scaleTo: 1.3
alpha: 0.4
atmospheric:true

fadeInTime: 3
fadeOut:true

dirOffsetRandom:180

xSpeedAbsoluteRandom: 0.1
ySpeedAbsoluteRandom: 0.1
ySpeedRelative:-0.2
#hSpeed:0.1

yOffsetRelative:-28

attachedToUnit: false
drawUnderUnits:true






