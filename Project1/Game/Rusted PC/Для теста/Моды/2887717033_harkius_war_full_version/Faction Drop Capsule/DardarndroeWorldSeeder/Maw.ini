
[core]
name: Seed_Maw
copyFrom: common_weapon_slot.ini
displayText: MawTurret
displayDescription: Reels in targets. \n-Targets land and air. \n-Slightly improves self repair rate. 


price: 40000

maxHp: 4500


tags: Seed_nonEmptySlot, HQ_Maw



[hiddenAction_regen]
autoTrigger: true

#30 / 60 = 0.5 per tick
takeResources: hp=-30
takeResources_includeParent: true
takeResources_discardCollected: true


[animation_attack]
onActions: attack
start: 2
end: 2
speed: 20


[animation_idle]
onActions: idle
start: 0
end: 1
speed: 20






[graphics]
total_frames: 3
image:        Hook.png
#lock_body_rotation_with_main_turret: true



[arm_1]
x:0
y:-10
image_end:MawFoot.png
drawOverBody: false





[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

turretSize: 22

turretTurnSpeed: 2
shootDelay: 20
maxAttackRange: 500
aimOffsetSpread:0
#isFixedFiring: true




[turret_1]

#right gunning arm

x: 0
y: 10
projectile: 1
size: 0
turnSpeed: 25
turnSpeedAcceleration: 25

canShoot: true

delay: 1s
warmup: 0s
invisible: true

limitingRange: 80
canOnlyAttackUnitsWithoutTags: Titan
canAttackCondition: if not self.hasParent(withTag='orbital')



[turret_2]
#laserTurret
invisible: true



x: 0
y: 10
idleDir:0

projectile: beam
size: 0

delay: 5

shouldResetTurret: true

turnSpeed: 25
turnSpeedAcceleration: 10


aimOffsetSpread: 0

idleSweepAngle:5
idleSweepDelay:100
idleSweepSpeed:0.4
canOnlyAttackUnitsWithoutTags: Titan
canAttackCondition: if not self.hasParent(withTag='orbital')



[projectile_1]
