[core]
name: Tempest_Bomber1
copyFrom: common_weapon_slot.ini
displayText: Bomber Turret
displayDescription: A turret that fires small explosive projectiles. \n-Targets ground only. \n-Can be used in orbital bombardment.\n-Upgradable.

price: 20000

maxHp: 2000

tags: Tempest_nonEmptySlot, HQ_Mort

[action_upgradeT2]

text: Upgrade
textAddUnitName: ${section.convertTo}
descriptionAddFromUnit: ${section.convertTo}
descriptionAddUnitStats: ${section.convertTo}

isActive: if self.queueSize(empty=true)

buildSpeed: 32s
convertTo: Tempest_Bomber2
price: 30000

iconExtraImage: SHARED:icon_upgrade.png
