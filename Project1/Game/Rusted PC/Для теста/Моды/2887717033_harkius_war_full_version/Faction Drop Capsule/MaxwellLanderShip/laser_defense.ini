y: 0
canShoot: false
invisible: true
laserDefenceEnergyUse: 0.0425
limitingRange: 280
size:1


[graphics]

image:        DefenceOn.png


image_shadow: NONE
shadowOffsetX:3
shadowOffsetY:3

