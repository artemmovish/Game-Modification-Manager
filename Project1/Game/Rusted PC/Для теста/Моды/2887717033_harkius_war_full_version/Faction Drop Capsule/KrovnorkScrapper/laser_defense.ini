
[core]
name: Scrapper_laserdefense
copyFrom: common_slot.ini
displayText: Shield Shroom
displayDescription: Generates a laser defence field. \n-Improves shield regen rate.

price: 18000

energyMax: 1
energyRegen: 0.002


tags: Scrapper_nonEmptySlot, HQ_LD



[hiddenAction_drained]
autoTrigger: if self.energy(lessThan=0.03)
temporarilyAddTags: drained


[hiddenAction_restore]
autoTrigger: if self.energy(greaterThan=0.95)
resetToDefaultTags: true


[hiddenAction_regen]
autoTrigger: true

#30 / 60 = 0.5 per tick
takeResources: shield=-140
takeResources_includeParent: true
takeResources_discardCollected: true




[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

turretSize: 30
turretTurnSpeed: 2
#maxAttackRange: 200
shootDelay: 85


[turret_laserDefence]
x: 0
y: 0
canShoot: false
invisible: true
laserDefenceEnergyUse: 0.043
limitingRange: 280
size:1


[graphics]

image:        ShieldShroom.png


image_shadow: NONE
shadowOffsetX:3
shadowOffsetY:3

drawLayer: bottom





[arm_1]
x: 0
y: 0
image_end: ShieldShroomOff.png
image_end_teamColors: true
drawOverBody: true
hidden: if not self.tags(includes='drained')


