
[core]
name: Scrapper_emptySlot
class: CustomUnitMetadata
#price: 2
price: 2000
tags: Scrapper_emptySlot

showInEditor: false



maxHp: 3000

#don't keep damage
selfRegenRate:3000

mass: 90000

techLevel: 1

buildSpeed: 0.0002

radius: 20

fogOfWarSightRange:5

transportSlotsNeeded: 1

softCollisionOnAll: 3

canNotBeDirectlyAttacked: true
isUnrepairableUnit: true


showOnMinimap: false


ignoreInUnitCapCalculation: true

isUnselectable: true

disableDeathOnZeroHp: true




[template_buildTurret]
text: Add
textAddUnitName: ${section.convertTo}
descriptionAddFromUnit: ${section.convertTo}
descriptionAddUnitStats: ${section.convertTo}

isActive: if self.queueSize(empty=true)

setBuilt:0
buildSpeed: 0s


[action_buildGun]
@copyFromSection: template_buildTurret
#buildSpeed: 6s
convertTo: Scrapper_gunturret
price: 2000
ai_isDisabled: if self.hasUnitInTeam(withTag='HQ_Gun', greaterThan=1)



[action_buildArtillery]
